<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>쿠폰 통계/분석 | Triple Street</title>
	<link rel="stylesheet" href="../css/index/common.css" />
	<link rel="stylesheet" href="../css/index/icomoon.css" />

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">쿠폰 통계/분석</h1>
					<div class="cellR btn_area">
						<a href="#" class="btnS styC">엑셀 다운로드</a>
						<!-- search_box 영역이 닫히는 경우 open 클래스 삭제 -->
						<a href="#search_box" class="btn_cm btn_view3 open"><span class="blind">다음보기</span></a>
					</div>
				</div><!-- //sub_tit -->

				<div class="tab tab_sty3">
					<ul class="tab_list">
						<li class="on"><!--활성화시 on처리 --><a href="#" class="txt">유효쿠폰</a></li>
						<li><a href="#" class="txt">다운로드</a></li>
						<li><a href="#" class="txt">인증/사용</a></li>
						<li><a href="#" class="txt">쿠폰발행매장</a></li>
					</ul>
				</div>
				<!-- //tab_sty3 -->
				
				<form action="" method="post">
					<fieldset>
						<!-- search_box -->
				        <div class="split search_box" id="search_box">
				            <div class="cell coupon_sta_search">
				            	<div class="tab tab_toggle">
				                    <ul class="tab_list">
				                        <li><input type="radio" name="btn_tg_cal" id="btn_tg_cal1" checked="checked"><label for="btn_tg_cal1" class="txt">일간</label></li>
				                        <li><input type="radio" name="btn_tg_cal" id="btn_tg_cal2"><label for="btn_tg_cal2" class="txt">주간</label></li>
				                        <li><input type="radio" name="btn_tg_cal" id="btn_tg_cal3"><label for="btn_tg_cal3" class="txt">월간</label></li>
				                    </ul> 
				                </div>
		                        <table class="tbl col1">
		                            <colgroup>
		                                <col style="width:1%;" />
		                                <col style="width:auto;" />
		                            </colgroup>
		                            <tbody>
		                                <tr>
		                                    <th><label class="tit_fld" for="lab_date">기간 직접입력</label></th>
		                                    <td>
		                                        <div class="split date_area">
		                                            <div class="cell inp_area">
		                                                <input type="text" class="inp" id="lab_date" title="시작 기간">
		                                                <a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
		                                            </div>
		                                            <span class="cell txt_c">~</span>
		                                            <div class="cell inp_area">
		                                                <input type="text" class="inp" title="종료 기간">
		                                                <a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
		                                            </div>
		                                        </div>
		                                    </td>
		                                </tr>
		                            </tbody>
		                        </table>
				            </div><!-- //cell -->
				            <div class="cellR">
		                        <button type="button" class="btnS styE pd1">조회</button>
		                    </div><!-- //cellR -->
				        </div>
				        <!--//search_box -->
					</fieldset>
				</form>

				<div class="coupon_stat_grp">
					<div class="split tit_area">
					    <h2 class="cell tit_deps2">유효쿠폰 전체</h2>
					</div><!-- //tit_area -->
					<div class="cols_wrap">
						<div class="cols_row">
							<div class="cols col_3_5">
								<div class="graph_wrap lineH8">
									<div class="split txt_cp">
										<span class="cell">기준일 : 2017.12.31</span>
										<span class="cellR">유효 쿠폰수 : 20개</span>
									</div>
									<div class="graph">
										<img src="../images/index/temp/temp_mam_graph1.gif" alt="">
									</div>
								</div><!-- //graph_wrap -->
							</div><!-- //cols -->
							<div class="cols col_2_5">
								<div class="tbl_sheet lineH8">
									sheet 영역
								</div><!-- //tbl_sheet -->
							</div><!-- //cols -->
						</div>
					</div><!-- //cols_wrap -->

					<div class="split tit_area marT1">
					    <h2 class="cell tit_deps2">종료별 유효쿠폰</h2>
					</div><!-- //tit_area -->
					<div class="cols_wrap">
						<div class="cols_row">
							<div class="cols col_3_5">
								<div class="graph_wrap lineH8">
									<div class="split txt_cp">
										<span class="cell">기준일 : 2017.12.31</span>
										<span class="cellR">유효 쿠폰수 : 20개</span>
									</div>
									<div class="graph">
										<img src="../images/index/temp/temp_mam_graph2.gif" alt="">
									</div>
								</div><!-- //graph_wrap -->
							</div><!-- //cols -->
							<div class="cols col_2_5">
								<div class="tbl_sheet lineH8">
									sheet 영역
								</div><!-- //tbl_sheet -->
							</div><!-- //cols -->
						</div>
					</div><!-- //cols_wrap -->
				</div><!-- //coupon_stat_grp -->
			</div>
			<!-- //contents 컨텐츠 영역 -->
			
		</div><!-- //article -->
	</div>
	<!-- //container -->
</div><!--// wrap -->

<!-- 퍼블 레이아웃용 스크립트 개발시 삭제 -->
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script src="../libs/ui.js"></script>
<script>
	w3IncludeHTML();
</script>
<!-- //퍼블 레이아웃용 스크립트 개발시 삭제 -->
</body>
</html>
