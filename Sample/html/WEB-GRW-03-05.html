<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>업무일지 상세 | Triple Street</title>
	<link rel="stylesheet" href="../css/index/common.css" />
	<link rel="stylesheet" href="../css/index/icomoon.css" />

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">	
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">업무일지 상세</h1>
				</div><!-- //sub_tit -->

				<form action="none" method="post">
					<fieldset>
						<dl class="bbs_deteil_top">
							<dt>작성일</dt>
							<dd>2017-15-01</dd>
							<dt>팀/부서</dt>
							<dd>재무팀</dd>
						</dl>
						<div class="bbs bbs_write">
							<!-- tbl_row -->
							<div class="tbl_row">
								<table class="tbl">
									<colgroup>
			                            <col style="width:auto;" />
			                            <col style="width:88%;" />
									</colgroup>
									<tbody>
										<tr>
											<th>작성자</th>
											<td>홍길동</td>
										</tr>
										<tr>
											<th class="vt">내용</th>
											<td>
												<!-- temp -->
												<div w3-include-html="../guide/temp_content_view.html"></div>
												<!-- //temp -->
											</td>
										</tr>
										<tr>
											<th>공유 설정</th>
											<td>보안팀, 관리팀</td>
										</tr>
										<tr>
											<th class="vt">첨부파일</th>
											<td>
												<div w3-include-html="../include/cm_filebox_view.html"></div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- //tbl_row -->
						</div><!-- //bbs -->
						<div class="btn_area">
							<button type="submit" class="btnL styA">수정</button>
							<button type="button" class="btnL styA">삭제</button>
							<button type="button" class="btnL styB">목록</button>
						</div>
					</fieldset>
				</form>

			</div>
			<!-- //contents 컨텐츠 영역 -->
			
		</div><!-- //article -->
	</div>
	<!-- //container -->
</div><!--// wrap -->

<!-- 퍼블 레이아웃용 스크립트 개발시 삭제 -->

	w3IncludeHTML();
</script>

</html>
