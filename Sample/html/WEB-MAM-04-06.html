<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>이벤트 등록 | Triple Street</title>
	<link rel="stylesheet" href="../css/index/common.css" />
	<link rel="stylesheet" href="../css/index/icomoon.css" />

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">	
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">이벤트 등록</h1>
				</div><!-- //sub_tit -->
				
				<form action="none" method="post">
					<fieldset>
						<div class="bbs bbs_write">
							<!-- tbl_row -->
							<div class="tbl_row">
								<table class="tbl">
									<colgroup>
										<col style="width:auto;"/>
										<col style="width:36%;" />
										<col style="width:17%;" />
										<col style="width:36%;" />
									</colgroup>
									<tbody>
										<tr>
											<th>작성자<strong class="txt_ess">* 필수입력</strong></th>
											<td>유니클로</td>
											<th>주최<strong class="txt_ess">* 필수입력</strong></th>
											<td>
												<!-- popup_layer -->
												<div w3-include-html="../popup/popup_store_search2.html"></div>
												<!-- //popup_layer -->
											</td>
										</tr>
										<tr>
											<th>구분</th>
											<td colspan="3">
												<div class="fld">
												    <span class="chk_area"><input type="radio" class="rd" name="rd_auto" id="rd_auto1" /><label for="rd_auto1">일반 이벤트</label></span>
												    <span class="chk_area"><input type="radio" class="rd" name="rd_auto" id="rd_auto2" /><label for="rd_auto2">참여형 이벤트</label></span>
												</div>
											</td>
										</tr>
										<tr>
											<th><label for="lab_title">제목</label><strong class="txt_ess">* 필수입력</strong></th>
											<td colspan="3"><input type="text" class="inp w100" id="lab_title" /></td>
										</tr>
										<tr>
											<th>기간<strong class="txt_ess">* 필수입력</strong></th>
											<td>
												<div class="split date_area">
                                                    <div class="cell inp_area">
                                                        <input type="text" class="inp" id="lab_date" title="시작 기간" />
                                                        <a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
                                                    </div>
                                                    <span class="cell txt_c">~</span>
                                                    <div class="cell inp_area">
                                                        <input type="text" class="inp" title="종료 기간" />
                                                        <a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
                                                    </div>
                                                </div>
											</td>
											<th>노출일</th>
											<td>
												<div class="inp_area w45">
                                                    <input type="text" class="inp" id="lab_date" title="시작 기간" />
                                                    <a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
                                                </div>
                                                <span class="txt_unit unit_tml2 list_dot_caution">노출일 설정하지 않을 경우 <br />이벤트 시작일자 노출</span>
											</td>
										</tr>
										<tr>
											<th>이미지<strong class="txt_ess">* 필수입력</strong></th>
											<td colspan="3">
												<div class="split img_modify tbl_group">
													<div class="cell w10">
														<div class="img"><img src="../images/index/temp/temp_img_logo.jpg" /></div>
													</div>
													<div class="cell btn_area vb">
														<div class="file_info">
															<span class="file_name">desert_coupon.jpg</span>
															<a href="#" class="btn_cm btn_close3"><span class="blind">닫기</span></a>
														</div>
														<ul class="list_img_info">
															<li>이벤트 목록에서 노출될 썸네일입니다.</li>
															<li>이미지 크기 제한 : 512px * 512px / 이미지 종류 : jpg, png, gif</li>
														</ul>
													</div>
												</div>
												<div class="tbl_group">
													<div w3-include-html="../include/cm_filebox.html"></div>
												</div>
											</td>
										</tr>
										<tr>
											<td colspan="4">
												<dl class="bbs_cont">
													<dt class="th blind">내용<strong class="txt_ess">* 필수입력</strong></dt>
													<dd class="edit_wrap"><img src="../images/index/temp/@temp_edit.jpg" alt=""></dd>
												</dl>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- //tbl_row -->
						</div><!-- //bbs -->
						<div class="btn_area">
							<button type="button" class="btnL styA">저장</button>
							<button type="button" class="btnL styB">취소</button>
						</div>
					</fieldset>
				</form>

			</div>
			<!-- //contents 컨텐츠 영역 -->
			
		</div><!-- //article -->
	</div>
	<!-- //container -->
</div><!--// wrap -->

<!-- 퍼블 레이아웃용 스크립트 개발시 삭제 -->
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script src="../libs/ui.js"></script>
<script>
	w3IncludeHTML();
</script>
<!-- //퍼블 레이아웃용 스크립트 개발시 삭제 -->
</body>
</html>
