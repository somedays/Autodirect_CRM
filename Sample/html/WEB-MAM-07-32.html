<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>FAQ | Triple Street</title>
	<link rel="stylesheet" href="../css/index/common.css" />
	<link rel="stylesheet" href="../css/index/icomoon.css" />

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">FAQ 관리</h1>
					<div class="cellR btn_area">
						<div class="box_pos ilb w50">
                            <a href="#" class="btnS styA">FAQ 등록</a>
						</div>
					</div>
				</div><!-- //sub_tit -->
			

                <form action="none" method="post">
                    <fieldset>
                        <!-- search_box -->
                        <div class="split search_box" id="search_box">
                            <div class="cell">
                                <table class="tbl col3">
                                    <!-- col1/col2/col3으로 나누어잠 (없을경우 100%)-->
                                    <colgroup>
                                        <col style="width:1%;">
                                        <col style="width:18%;">
                                        <col style="width:1%;">
                                        <col style="width:14%;">
                                        <col style="width:1%;">
                                        <col style="width:auto;">
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th><label class="tit_fld" for="lab_date">등록일</label></th>
                                            <td>
                                                <div class="split date_area">
                                                    <div class="cell inp_area">
                                                        <input title="시작 기간" class="inp" id="lab_date" type="text">
                                                        <a class="btn_cm btn_cal" href="#"><span class="blind">날짜선택</span></a>
                                                    </div>
                                                    <span class="cell txt_c">~</span>
                                                    <div class="cell inp_area">
                                                        <input title="종료 기간" class="inp" type="text">
                                                        <a class="btn_cm btn_cal" href="#"><span class="blind">날짜선택</span></a>
                                                    </div>
                                                </div>
                                            </td>
                                            <th><label class="tit_fld" for="lab_category">카테고리</label></th>
                                            <td>
                                                <select id="lab_category" class="select">
                                                    <option>전체</option>
                                                </select>
                                            </td>
                                            <th><label class="tit_fld" for="lab_themetit">제목</label></th>
                                            <td>
                                                <input id="lab_themetit" class="inp" type="text" />
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div><!-- //cell -->
                            <div class="cellR btn_area">
                                <button class="btnS styE pd1" type="button">조회</button>
                            </div><!-- //cellR -->
                        </div>
                        <!--//search_box -->
                    </fieldset>
                </form>

                <!-- sheet_scroll -->
                <div class="tbl_col sheet_scroll">
                    <div class="thead_wrap">
                        <table class="tbl">
                            <colgroup>
                                <col style="width:70px;">
                                <col style="width:160px;">
                                <col style="width:auto;">
                                <col style="width:160px;">
                                <col style="width:217px;">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col">No.</th>
                                    <th scope="col">카테고리</th>
                                    <th scope="col">자주 묻는 질문</th>
                                    <th scope="col">작성자</th>
                                    <th scope="col">등록일</th>
                                </tr>
                            </thead>
                        </table>
                    </div><!-- //tbl_thead -->
                    <div class="tbody_wrap lineH15">
                        <!-- 라인에 따른 갯수지정 lineH2~lineHOO -->
                        <table class="tbl">
                            <colgroup>
                                <col style="width:70px;">
                                <col style="width:160px;">
                                <col style="width:auto;">
                                <col style="width:160px;">
                                <col style="width:200px;">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>회원가입</td>
                                    <td class="tl"><a href="#" class="alink faq_link">중복 아이디 사용이 가능한가요?</a></td>
                                    <td>홍길동</td>
                                    <td>2017.01.01 13:23</td>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td> 교통</td>
                                    <td class="tl"><a href="#" class="alink faq_link">무료 주차쿠폰은 어디서 발급받을 수 있나요?</a></td>
                                    <td>홍길동</td>
                                    <td>2017.01.01 13:23</td>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>회원가입</td>
                                    <td class="tl"><a href="#" class="alink faq_link">비밀번호 변경을 했는데 적용이 안됩니다.</a></td>
                                    <td>홍길동</td>
                                    <td>2017.01.01 13:23</td>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>시설안내</td>
                                    <td class="tl"><a href="#" class="alink faq_link">중복 아이디 사용이 가능한가요?</a></td>
                                    <td>홍길동</td>
                                    <td>2017.01.01 13:23</td>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>기타</td>
                                    <td class="tl"><a href="#" class="alink faq_link">무료 주차쿠폰은 어디서 발급받을 수 있나요?</a></td>
                                    <td>홍길동</td>
                                    <td>2017.01.01 13:23</td>
                                </tr>
                            </tbody>
                        </table>
                    </div><!-- //tbody_wrap -->
                </div>
                <!-- //sheet_scroll -->
			</div>
			<!-- //contents 컨텐츠 영역 -->
			
		</div><!-- //article -->
	</div>
	<!-- //container -->
</div><!--// wrap -->

<!-- 퍼블 레이아웃용 스크립트 개발시 삭제 -->
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script src="../libs/ui.js"></script>
<script>
	w3IncludeHTML();
</script>
<!-- //퍼블 레이아웃용 스크립트 개발시 삭제 -->
</body>
</html>
