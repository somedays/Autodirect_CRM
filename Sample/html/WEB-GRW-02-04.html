<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>사내 일정 | Triple Street</title>
	<link rel="stylesheet" href="../css/index/common.css" />
	<link rel="stylesheet" href="../css/index/icomoon.css" />

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">사내 일정</h1>
					<div class="cellR fld">
						<span class="chk_area"><input type="checkbox" class="chk color1" name="chk_color" id="chk_color1" /><label for="chk_color1">개인 일정</label></span>
						<!-- <span class="chk_area"><input type="checkbox" class="chk color2" name="chk_color" id="chk_color2" /><label for="chk_color2">부서 일정</label></span> -->
						<span class="chk_area"><input type="checkbox" class="chk color3" name="chk_color" id="chk_color3" /><label for="chk_color3">회사 일정</label></span>
						<!-- <span class="chk_area"><input type="checkbox" class="chk color4" name="chk_color" id="chk_color4" /><label for="chk_color4">마케팅 일정</label></span> -->
					</div>
				</div><!-- //sub_tit -->

				<form action="none" method="post">
					<fieldset>
						<!-- search_box -->
						<div class="split search_box calender">
							<div class="cell">
								<div class="split search_box_no">
									<div class="cell">
		                                <table class="tbl">
		                                    <colgroup>
		                                        <col style="width:1%;">
		                                        <col style="width:auto;">
		                                        <col style="width:1%;">
		                                        <col style="width:30%;">
		                                    </colgroup>
		                                    <tbody>
		                                        <tr>
		                                            <th><label class="tit_fld" for="lab_date">기간</label></th>
		                                            <td>
		                                                <div class="split date_area">
		                                                    <div class="cell inp_area">
		                                                        <input type="text" class="inp" id="lab_date" title="시작 기간" />
		                                                        <a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
		                                                    </div>
		                                                    <span class="cell txt_c">~</span>
		                                                    <div class="cell inp_area">
		                                                        <input type="text" class="inp" title="종료 기간" />
		                                                        <a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
		                                                    </div>
		                                                </div>
		                                            </td>
		                                            <th><label class="tit_fld" for="lab_title">검색어</label></th>
		                                            <td><input type="text" class="inp" id="lab_title" placeholder="제목" /></td>
		                                        </tr>
		                                    </tbody>
		                                </table>
		                            </div><!-- //cell -->
		                            <div class="cellR">
		                                <button type="button" class="btnS styE pd1">조회</button>
		                            </div><!-- //cellR -->
		                        </div><!-- //split -->
							</div><!-- //cell -->
							<div class="cellR w40">
								<div class="tab tab_toggle">
				                    <ul class="tab_list">
				                        <li><input type="radio" name="btn_tg_cal" id="btn_tg_cal1" /><label for="btn_tg_cal1" class="txt">월간</label></li>
				                        <li><input type="radio" name="btn_tg_cal" id="btn_tg_cal2" /><label for="btn_tg_cal2" class="txt">주간</label></li>
				                        <li><input type="radio" name="btn_tg_cal" id="btn_tg_cal3" /><label for="btn_tg_cal3" class="txt">일간</label></li>
				                        <li><input type="radio" name="btn_tg_cal" id="btn_tg_cal4" checked="checked" /><label for="btn_tg_cal4" class="txt">목록보기</label></li>
				                    </ul> 
				                </div> 
								<button type="button" class="btnS styA">일정 등록</button>
							</div><!-- //cellR -->
						</div>
						<!--//search_box -->
					</fieldset>
				</form>
				
				<!-- sheet_table -->
				<div class="tbl_sheet">
					<!-- table_col -->
					<div class="tbl_col">
					    <table class="tbl">
					        <colgroup>
					            <col style="width:20%;">
					            <col style="width:10%;">
					            <col style="width:auto;">
					        </colgroup>
					        <thead>
					            <tr>
					                <th scope="col">시간</th>
					                <th scope="col">구분</th>
					                <th scope="col">제목</th>
					            </tr>
					        </thead>
					        <tbody>
					            <tr>
					                <td class="tl">2016년 12월 8일 종일 일정</td>
					                <td class="cal_class cls1">회사 일정</td>
					                <td class="tl">회사 종일 일정</td>
					            </tr>
					            <tr>
					                <td class="tl">2016년 12월 8일 종일 일정</td>
					                <td class="cal_class cls2">부서 일정</td>
					                <td class="tl">회사 종일 일정</td>
					            </tr>
					            <tr>
					                <td class="tl">2016년 12월 8일 종일 일정</td>
					                <td class="cal_class cls3">개인 일정</td>
					                <td class="tl">회사 종일 일정</td>
					            </tr>
					        </tbody>
					    </table>
					</div>
					<!-- //table_col -->
				</div>
				<!-- //sheet_table -->

			</div>
			<!-- //contents 컨텐츠 영역 -->
			
		</div><!-- //article -->
	</div>
	<!-- //container -->
</div><!--// wrap -->

<!-- 퍼블 레이아웃용 스크립트 개발시 삭제 -->
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script src="../libs/ui.js"></script>
<script>
	w3IncludeHTML();
</script>
<!-- //퍼블 레이아웃용 스크립트 개발시 삭제 -->
</body>
</html>
