<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>쇼핑뉴스 | Triple Street</title>
	<link rel="stylesheet" href="../css/index/common.css" />
	<link rel="stylesheet" href="../css/index/icomoon.css" />

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">쇼핑뉴스 관리</h1>
					<div class="cellR btn_area">
						<a href="#" class="btnS styA">쇼핑뉴스 등록</a>
						<!-- search_box 영역이 닫히는 경우 open 클래스 삭제 -->
						<a href="#search_box" class="btn_cm btn_view3 open"><span class="blind">다음보기</span></a>
					</div>
				</div><!-- //sub_tit -->
				
				<form action="" method="post">
					<fieldset>
						<!-- search_box -->
						<div class="split search_box" id="search_box">
							<div class="cell">
								<table class="tbl"><!-- col1/col2/col3으로 나누어잠 (없을경우 100%)-->
									<colgroup>
                                        <col style="width:1%;" />
                                        <col style="width:12%;" />
                                        <col style="width:1%;" />
                                        <col style="width:37%;" />
                                        <col style="width:1%;" />
                                        <col style="width:auto;" />
									</colgroup>
									<tbody>
										<tr>
											<th><label class="tit_fld" for="lab_date">등록일</label></th>
                                            <td>
                                                <div class="split date_area">
                                                    <div class="cell inp_area">
                                                        <input type="text" class="inp" id="lab_date" title="시작 기간" />
                                                        <a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
                                                    </div>
                                                    <span class="cell txt_c">~</span>
                                                    <div class="cell inp_area">
                                                        <input type="text" class="inp" title="종료 기간" />
                                                        <a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
                                                    </div>
                                                </div>
                                            </td>
											<th>상태</th>
                                            <td>
                                            	<div class="fld">
												    <span class="chk_area"><input type="checkbox" class="chk" name="chk_condition" id="chk_condition1" /><label for="chk_condition1">진행전</label></span>
												    <span class="chk_area"><input type="checkbox" class="chk" name="chk_condition" id="chk_condition2" /><label for="chk_condition2">진행중</label></span>
												    <span class="chk_area"><input type="checkbox" class="chk" name="chk_condition" id="chk_condition3" /><label for="chk_condition3">진행중단</label></span>
												    <span class="chk_area"><input type="checkbox" class="chk" name="chk_condition" id="chk_condition4" /><label for="chk_condition4">완료</label></span>
												</div>
                                            </td>
										</tr>
										<tr>
											<th><label for="lab_coupon_name">제목</label></th>
											<td colspan="3"><input type="text" class="inp" id="lab_coupon_name" /></td>
										</tr>
									</tbody>
								</table>
							</div><!-- //cell -->
							<div class="cellR">
								<button type="button" class="btnS styE pd1">조회</button>
							</div><!-- //cellR -->
						</div>
						<!--//search_box -->
					</fieldset>
				</form>

                <!-- sheet_scroll -->
                <div class="tbl_col sheet_scroll">
                    <div class="thead_wrap">
                        <table class="tbl">
                            <colgroup>
                                <col style="width:50px;" />
					            <col style="width:82px;" />
					            <col style="width:auto;" />
                                <col style="width:200px" />
					            <col style="width:120px;" />
					            <col style="width:157px;" />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col">NO.</th>
                                    <th scope="col">상태</th>
                                    <th scope="col">제목</th>
                                    <th scope="col">기간(시작일~종료일)</th>
                                    <th scope="col">작성자</th>
                                    <th scope="col">등록일</th>
                                </tr>
                            </thead>
                        </table>
                    </div><!-- //tbl_thead -->
                    <div class="tbody_wrap lineH15">
                        <!-- 라인에 따른 갯수지정 lineH2~lineHOO -->
                        <table class="tbl">
                            <colgroup>
                                <col style="width:50px;" />
                                <col style="width:82px;" />
                                <col style="width:auto;" />
                                <col style="width:200px" />
                                <col style="width:120px;" />
                                <col style="width:140px;">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>진행전</td>
                                    <td class="tl"><a href="#" class="alink">트리플스트리트 숨은 맛집1</a></td>
                                    <td>2017.01.01 ~ 2017.03.23</td>
                                    <td>홍길동</td>
                                    <td>2017.01.01 13:23</td>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>진행중단</td>
                                    <td class="tl"><a href="#" class="alink">트리플스트리트 숨은 맛집1</a></td>
                                    <td>2017.01.01 ~ 2017.03.23</td>
                                    <td>홍길동</td>
                                    <td>2017.01.01 13:23</td>
                                </tr>
                            </tbody>
                        </table>
                    </div><!-- //tbody_wrap -->
                </div>
                <!-- //sheet_scroll -->
			</div>
			<!-- //contents 컨텐츠 영역 -->
			
		</div><!-- //article -->
	</div>
	<!-- //container -->
</div><!--// wrap -->

<!-- 퍼블 레이아웃용 스크립트 개발시 삭제 -->
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script src="../libs/ui.js"></script>
<script>
	w3IncludeHTML();
</script>
<!-- //퍼블 레이아웃용 스크립트 개발시 삭제 -->
</body>
</html>
