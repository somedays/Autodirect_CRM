<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>광고물제작 | Triple Street</title>
	<link rel="stylesheet" href="../css/index/common.css" />
	<link rel="stylesheet" href="../css/index/icomoon.css" />

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">	
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">광고물 신청 상세보기</h1>
				</div><!-- //sub_tit -->
				
				<dl class="bbs_deteil_top">
					<dt>상태</dt>
					<dd>접수</dd>
					<dt>처리일</dt>
					<dd>2017-00-00</dd>
					<dt>신청일</dt>
					<dd>2017-01-01 14:21</dd>
				</dl>

				<div class="bbs bbs_write">
					<!-- tbl_row -->
					<div class="tbl_row">
						<table class="tbl">
							<colgroup>
					            <col style="width:auto;" />
					            <col style="width:34%;" />
					            <col style="width:20%" />
					            <col style="width:34%;" />
							</colgroup>
							<tbody>
								<tr>
									<th>매장명</th>
									<td colspan="3">길동 샵</td>
								</tr>
								<tr>
									<th>전화번호</th>
									<td>010-1212-3434</td>
									<th>이메일</th>
									<td>Gildong@mmm.com</td>
								</tr>
								<tr>
									<th>구분</th>
									<td>POP (장당 5,000원)</td>
									<th>용지 크기</th>
									<td>A4</td>
								</tr>
								<tr>
									<th>수량</th>
									<td>20장</td>
									<th>청구 금액</th>
									<td>25,000원</td>
								</tr>
								<!-- 입력방식의 체크가 [파일첨부]였을 경우 출력 -->
								<tr>
									<th>파일첨부</th>
									<td colspan="3">
										<div w3-include-html="../include/cm_filebox_view.html"></div>
									</td>
								</tr>
								<tr>
									<th>작업 메모</th>
									<td colspan="3"><textarea rows="4" cols="10" placeholder="내용을 입력해 주세요" class="textarea" readonly="readonly"></textarea></td>
								</tr>
								<!-- //입력방식의 체크가 [파일첨부]였을 경우 출력 -->
								<!-- 입력방식의 체크가 [직접 입력]일 경우 출력 -->
								<tr>
									<th>내용</th>
									<td colspan="3">
										<!-- temp -->
										<div w3-include-html="../guide/temp_content_view.html"></div>
										<!-- //temp -->
									</td>
								</tr>
								<!-- //입력방식의 체크가 [직접 입력]일 경우 출력 -->
							</tbody>
						</table>
					</div>
					<!-- //tbl_row -->
				</div><!-- //bbs -->
				<div class="btn_area">
				    <button type="button" class="btnL styA">작업중</button>
				    <button type="button" class="btnL styA">수정</button>
				    <button type="button" class="btnL styA">삭제</button>
				    <button type="button" class="btnL styB">목록</button>
				</div>
			</div>
			<!-- //contents 컨텐츠 영역 -->
			
		</div><!-- //article -->
	</div>
	<!-- //container -->
</div><!--// wrap -->

<!-- 퍼블 레이아웃용 스크립트 개발시 삭제 -->
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script src="../libs/ui.js"></script>
<script>
	w3IncludeHTML();
</script>
<!-- //퍼블 레이아웃용 스크립트 개발시 삭제 -->
</body>
</html>
