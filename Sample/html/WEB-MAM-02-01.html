<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>페스티벌 조회 | Triple Street</title>
	<link rel="stylesheet" href="../css/index/common.css" />
	<link rel="stylesheet" href="../css/index/icomoon.css" />

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">페스티벌 조회</h1>
					<div class="cellR btn_area">
						<div class="box_pos ilb w50">
							<a href="#" class="btnS styD">페스티벌 콘텐츠 관리 바로가기</a>
							<div class="box_error right">
								<p class="ico_cm ico_imp"><span class="txt">페스티벌 기간 중 프로그램(행사) 등록은 ‘Web, App 관리 &gt; 페스티벌 콘텐츠 관리’에서 하실 수 있습니다. </span></p>
							</div>
						</div>
						<!-- search_box 영역이 닫히는 경우 open 클래스 삭제 -->
						<a href="#search_box" class="btn_cm btn_view3 open"><span class="blind">다음보기</span></a>
					</div>
				</div><!-- //sub_tit -->
				
				<form action="" method="post">
					<fieldset>
						<!-- search_box -->
						<div class="split search_box" id="search_box">
							<div class="cell">
								<table class="tbl"><!-- col1/col2/col3으로 나누어잠 (없을경우 100%)-->
									<colgroup>
                                        <col style="width:1%;" />
                                        <col style="width:25%;" />
                                        <col style="width:1%;" />
                                        <col style="width:34%;" />
                                        <col style="width:1%;" />
                                        <col style="width:auto;" />
									</colgroup>
									<tbody>
										<tr>
											<th>상태</th>
											<td>
												<div class="fld">
												    <span class="chk_area"><input type="checkbox" class="chk" name="chk_cdit" id="chk_cdit1" /><label for="chk_cdit1">진행예정</label></span>
												    <span class="chk_area"><input type="checkbox" class="chk" name="chk_cdit" id="chk_cdit2" /><label for="chk_cdit2">진행중</label></span>
												    <span class="chk_area"><input type="checkbox" class="chk" name="chk_cdit" id="chk_cdit3" /><label for="chk_cdit3">종료</label></span>
												</div>
											</td>
											<th><label class="tit_fld" for="lab_date">신청일</label></th>
                                            <td>
                                            	<div class="ilb w75">
	                                                <div class="split date_area">
	                                                    <div class="cell inp_area">
	                                                        <input type="text" class="inp" id="lab_date" title="시작 기간" />
	                                                        <a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
	                                                    </div>
	                                                    <span class="cell txt_c">~</span>
	                                                    <div class="cell inp_area">
	                                                        <input type="text" class="inp" title="종료 기간" />
	                                                        <a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
	                                                    </div>
	                                                </div>
                                                </div>
                                                <span class="chk_area unit_tml"><input type="checkbox" class="chk" name="chk_all" id="chk_all" /><label for="chk_all">전체</label></span>
                                            </td>
                                            <th><label for="lab_keyword">키워드</label></th>
											<td><input type="text" class="inp" id="lab_keyword" /></td>
										</tr>
									</tbody>
								</table>
							</div><!-- //cell -->
							<div class="cellR">
								<button type="button" class="btnS styE pd1">조회</button>
							</div><!-- //cellR -->
						</div>
						<!--//search_box -->
					</fieldset>
				</form>
				
				<div class="split tbl_top">
                    <span class="cell txt_total">전체 페스티벌(301) : <span class="txt_small">진행예정(1) / 진행중(3) / 종료(293)</span></span>
                </div><!-- //tbl_top -->

				<!-- sheet_table -->
				<div class="tbl_sheet">
					<!-- table_col -->
					<div class="tbl_col">
					    <table class="tbl">
					        <colgroup>
					            <col style="width:4%;" />
					            <col style="width:9%;" />
					            <col style="width:9%" />
					            <col style="width:9%;" />
					            <col style="width:auto;;" />
					            <col style="width:16%;" />
					            <col style="width:18%;" />
					        </colgroup>
					        <thead>
					            <tr>
					                <th scope="col">No.</th>
					                <th scope="col">등록일</th>
					                <th scope="col">종료일</th>
					                <th scope="col">상태</th>
					                <th scope="col">제목</th>
					                <th scope="col">기간</th>
					                <th scope="col">관리</th>
				            	</tr>
					        </thead>
					        <tbody>
					            <tr>
					            	<td></td>
					            	<td></td>
					            	<td></td>
					            	<td></td>
					            	<td></td>
					            	<td></td>
					                <td class="btn_state">
					                	<a href="#" class="btnS styF">페스티벌 종료</a>
					                </td>
				            	</tr>
					        </tbody>
					    </table>
					</div>
					<!-- //table_col -->
				</div>
				<!-- //sheet_table -->

			</div>
			<!-- //contents 컨텐츠 영역 -->
			
		</div><!-- //article -->
	</div>
	<!-- //container -->
</div><!--// wrap -->

<!-- 퍼블 레이아웃용 스크립트 개발시 삭제 -->
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script src="../libs/ui.js"></script>
<script>
	w3IncludeHTML();
</script>
<!-- //퍼블 레이아웃용 스크립트 개발시 삭제 -->
</body>
</html>
