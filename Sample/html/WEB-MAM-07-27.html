<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>쇼핑뉴스 | Triple Street</title>
	<link rel="stylesheet" href="../css/index/common.css" />
	<link rel="stylesheet" href="../css/index/icomoon.css" />

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">	
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">쇼핑뉴스 등록</h1>
				</div><!-- //sub_tit -->
				
				<form action="none" method="post">
					<fieldset>
						<div class="bbs bbs_write">
							<!-- tbl_row -->
							<div class="tbl_row">
								<table class="tbl">
									<colgroup>
                                        <col style="width:auto;" />
                                        <col style="width:85%;" />
									</colgroup>
									<tbody>
                                        <tr>
                                            <th><label for="lab_title">제목</label><strong class="txt_ess">* 필수입력</strong></th>
                                            <td><input type="text" class="inp w100" id="lab_title" placeholder="제목을 등록하세요." /></td>
                                        </tr>
                                        <tr>
                                            <th><label for="lab_date">기간</label><strong class="txt_ess">* 필수입력</strong></th>
                                            <td>
                                                <div class="split date_area" style="width:51.8%">
                                                    <div class="cell inp_area">
                                                        <input type="text" class="inp" id="lab_date" title="시작 기간" />
                                                        <a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
                                                    </div>
                                                    <span class="cell txt_c">~</span>
                                                    <div class="cell inp_area">
                                                        <input type="text" class="inp" title="종료 기간" />
                                                        <a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label for="lab_view_date">노출일</label><strong class="txt_ess">* 필수입력</strong></th>
                                            <td>
                                                <div class="inp_area w25">
                                                    <input class="inp" id="lab_view_date" type="text">
                                                    <a class="btn_cm btn_cal" href="#"><span class="blind">날짜선택</span></a>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>대표 이미지<strong class="txt_ess">* 필수입력</strong></th>
                                            <td>
                                                <div class="marT2">
                                                    <div class="split img_modify tbl_group">
                                                        <div class="cell w10">
                                                            <div class="img"><img src="../images/index/temp/temp_img_logo.jpg" /></div>
                                                        </div>
                                                        <div class="cell btn_area vb">
                                                            <ul class="list_img_info">
                                                                <li>쇼핑뉴스 목록에서 노출될 썸네일입니다.</li>
                                                                <li>이미지 크기 : 410px * 250px / 이미지 종류 : jpg, png, gif</li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                    <div class="tbl_group">
                                                        <div w3-include-html="../include/cm_filebox.html"></div>
                                                    </div>
                                                </div><!--// img_file -->
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>내용등록<strong class="txt_ess">* 필수입력</strong></th>
                                            <td>
                                                <div class="marT2">
                                                    <div class="img_modify tbl_group">
                                                        <div class="w100">
                                                            <div class="img"><img src="../images/index/temp/temp_img_logo.jpg" /></div>
                                                            <div class="img"><img src="../images/index/temp/temp_img_logo.jpg" /></div>
                                                        </div>
                                                        <div class="btn_area tl">
                                                            <ul class="list_img_info">
                                                                <li>쇼핑뉴스 상세보기에 노출될 이미지입니다.</li>
                                                                <li>이미지 크기 : 가로 최대 1200px 이하(세로는 제한없음) / 이미지 종류 : jpg, png, gif</li>
                                                                <li>용량 제한은 없지만 용량이 클 경우 페이지 노출에 시간이 걸립니다.</li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                    <div class="tbl_group">
                                                        <div w3-include-html="../include/cm_filebox.html"></div>
                                                    </div>
                                                </div><!--// img_file -->
                                            </td>
                                        </tr>
									</tbody>
								</table>
							</div>
							<!-- //tbl_row -->
						</div><!-- //bbs -->
						<div class="btn_area">
							<button type="button" class="btnL styA">저장</button>
							<button type="button" class="btnL styB">취소</button>
						</div>
					</fieldset>
				</form>

			</div>
			<!-- //contents 컨텐츠 영역 -->
			
		</div><!-- //article -->
	</div>
	<!-- //container -->
</div><!--// wrap -->

<!-- 퍼블 레이아웃용 스크립트 개발시 삭제 -->
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script src="../libs/ui.js"></script>
<script>
	w3IncludeHTML();
</script>
<!-- //퍼블 레이아웃용 스크립트 개발시 삭제 -->
</body>
</html>
