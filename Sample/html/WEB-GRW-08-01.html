<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>주간업무일지 공유 | Triple Street</title>
	<link rel="stylesheet" href="../css/index/common.css" />
	<link rel="stylesheet" href="../css/index/icomoon.css" />

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">주간업무일지 공유</h1>
					<div class="cellR btn_area">
                        <a href="#" class="btnS styC">엑셀 다운로드</a>
					</div>
				</div><!-- //sub_tit -->

				<form action="" method="post">
					<fieldset>
						<!-- search_box -->
						<div class="split search_box" id="search_box">
							<div class="cell">
								<table class="tbl"><!-- col1/col2/col3으로 나누어잠 (없을경우 100%)-->
									<colgroup>
                                        <col style="width:1%;" />
                                        <col style="width:auto;" />
                                        <col style="width:1%;" />
                                        <col style="width:20%;" />
                                        <col style="width:1%;" />
                                        <col style="width:20%;" />
									</colgroup>
									<tbody>
										<tr>
                                            <th><label class="tit_fld" for="lab_date">날짜</label></th>
                                            <td>
                                                <div class="split date_area w40 fl">
                                                    <div class="cell inp_area">
                                                        <input type="text" class="inp" id="lab_date" title="시작 기간" />
                                                        <a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
                                                    </div>
                                                    <span class="cell txt_c">~</span>
                                                    <div class="cell inp_area">
                                                        <input type="text" class="inp" title="종료 기간" />
                                                        <a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
                                                    </div>
                                                </div>
                                                <div class="unit_pl fl">
                                                    <button type="button" class="btnS styF"><i class="icon-chevron-small-left"></i>이전 주</button> <button type="button" class="btnS styF">다음 주<i class="icon-chevron-small-right"></i></button>
                                                </div>
                                            </td>
                                            <th><label class="tit_fld" for="lab_company">회사</label></th>
                                            <td>
                                                <select class="select" id="lab_team">
                                                    <option>전체</option>
                                                </select>
                                            </td>
                                            <th><label class="tit_fld" for="lab_team">팀/부서</label></th>
                                            <td>
                                                <select class="select" id="lab_team">
                                                    <option>전체</option>
                                                </select>
                                            </td>
										</tr>
									</tbody>
								</table>
							</div><!-- //cell -->
							<div class="cellR">
								<button type="button" class="btnS styE pd1">조회</button>
							</div><!-- //cellR -->
						</div>
						<!--//search_box -->
					</fieldset>
				</form>

                <!-- sheet_scroll -->
                <div class="tbl_col sheet_scroll tbl_row4">
                    <div class="thead_wrap">
                        <table class="tbl">
                            <colgroup>
                                <col style="width:130px;">
                                <col style="width:130px;">
                                <col style="width:300px;">
                                <col style="width:300px;">
                                <col style="width:300px;">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col">회사</th>
                                    <th scope="col">팀/부서</th>
                                    <th scope="col">2017.07.03 ~ 2017.07.09</th>
                                    <th scope="col">2017.07.10 ~ 2017.07.16</th>
                                    <th scope="col">2017.07.17 ~ 2017.07.23</th>
                                </tr>
                            </thead>
                        </table>
                    </div><!-- //tbl_thead -->
                    <div class="tbody_wrap lineH15">
                        <!-- 라인에 따른 갯수지정 lineH2~lineHOO -->
                        <table class="tbl">
                            <colgroup>
                                <col style="width:130px;">
                                <col style="width:130px;">
                                <col style="width:300px;">
                                <col style="width:300px;">
                                <col style="width:287px;">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="rowgroup" rowspan="4">BTMC</th>
                                    <td scope="row" rowspan="2">지점장</td>
                                    <td class="tl vt">
                                        <div class="inp_view">
                                            입력 내용 표기
                                        </div>
                                    </td>
                                    <td class="tl vt s_week"><!--  이번주 -->
                                        <div class="inp_view">
                                            오늘 일지입니다. <br />
                                            오늘 일지입니다.<br />
                                            오늘 일지입니다.<br />
                                            오늘 일지입니다. <br />
                                        </div>
                                    </td>
                                    <td class="tl vt">
                                        <div class="inp_view tl">
                                            입력 내용 표기
                                        </div>
                                    </td>
                                </tr>
                                <tr class="add_file_list">
                                    <td>
                                        <!-- 첨부파일 -->
                                        <div w3-include-html="../include/cm_filebox_view.html"></div>
                                    </td>
                                    <td class="s_week"><!--  이번주 -->
                                        <!-- 첨부파일 -->
                                        <div w3-include-html="../include/cm_filebox_view.html"></div>
                                    </td>
                                    <td></td>
                                </tr>
                                <!-- 본인 팀 -->
                                <tr class="my_team">
                                    <td scope="row" rowspan="2">영업</td>
                                    <td class="tl vt">
                                        <div class="inp_view">
                                            오늘 일지입니다. <br />
                                            오늘 일지입니다.<br />
                                            오늘 일지입니다.<br />
                                            오늘 일지입니다. <br />
                                        </div>
                                    </td>
                                    <td class="tl vt s_week"><!--  이번주 -->
                                        <div class="inp_view">
                                            입력 내용 표기
                                        </div>
                                    </td>
                                    <td class="tl vt">
                                        <div class="inp_view tl">
                                            입력 내용 표기
                                        </div>
                                    </td>
                                </tr>
                                <tr class="add_file_list">
                                    <td>
                                        <!-- 첨부파일 -->
                                        <div w3-include-html="../include/cm_filebox_view.html"></div>
                                    </td>
                                    <td class="s_week"><!--  이번주 --></td>
                                    <td>
                                        <!-- 첨부파일 -->
                                        <div w3-include-html="../include/cm_filebox_view.html"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div><!-- //tbody_wrap -->
                </div>
                <!-- //sheet_scroll -->
			</div>
			<!-- //contents 컨텐츠 영역 -->
			
		</div><!-- //article -->
	</div>
	<!-- //container -->
</div><!--// wrap -->
