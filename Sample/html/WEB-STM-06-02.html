<!DOCTYPE html>

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">	
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">입점문의 상세보기</h1>
				</div><!-- //sub_tit -->

				<div class="bbs bbs_write">
					<!-- tbl_row -->
					<div class="tbl_row">
						<table class="tbl">
							<colgroup>
					            <col style="width:auto;" />
					            <col style="width:34%;" />
					            <col style="width:20%;" />
					            <col style="width:34%;" />
							</colgroup>
							<tbody>
								<tr>
									<th>작성자</th>
									<td>박길동</td>
									<th>작성일</th>
									<td>2017-01-01 14:21</td>
								</tr>
								<tr>
									<th>전화번호</th>
									<td>010-1124-1235</td>
									<th>작성 경로</th>
									<td>Web</td>
								</tr>
								<tr>
									<th>이메일</th>
									<td colspan="3"><a href="#" class="alink">Gildong111@gggg.com</a></td>
								</tr>
								<tr>
									<th>제목</th>
									<td colspan="3">제목 표기</td>
								</tr>
								<tr>
									<th>내용</th>
									<td colspan="3">
										<!-- temp -->
										<div w3-include-html="../guide/temp_content_view.html"></div>
										<!-- //temp -->
									</td>
								</tr>
								<tr>
									<th>첨부파일</th>
									<td colspan="3">
										<div w3-include-html="../include/cm_filebox_view.html"></div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- //tbl_row -->
				</div><!-- //bbs -->

				<form action="none" method="post">
					<fieldset>
						<div class="bbs bbs_write gray marT3">
							<h2 class="ico_cm ico_reply"><span class="txt">답변</span></h2>
							<!-- tbl_row -->
							<div class="tbl_row">
								<table class="tbl">
									<colgroup>
										<col style="width:auto;"/>
										<col style="width:87%;" />
									</colgroup>
									<tbody>
										<tr>
											<th><label for="lab_title">제목</label><strong class="txt_ess">* 필수입력</strong></th>
											<td>
												<input type="text" class="inp w100" id="lab_title" />
											</td>
										</tr>
										<tr>
											<td colspan="2">
												<dl class="bbs_cont">
													<dt class="th blind">내용<strong class="txt_ess">* 필수입력</strong></dt>
													<dd class="edit_wrap"><img src="../images/index/temp/@temp_edit.jpg" alt=""></dd>
												</dl>
											</td>
										</tr>
										<tr>
											<th class="vt"><label for="lab_file_add">첨부파일</label></th>
											<td>
												<div w3-include-html="../include/cm_filebox.html"></div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- //tbl_row -->
						</div><!-- //bbs -->
						<div class="btn_area">
						    <button type="button" class="btnL styA">문의글 삭제</button>
						    <button type="button" class="btnL styA">답변등록</button>
						    <button type="button" class="btnL styB">목록</button>

					</fieldset>
				</form>

			</div>
			<!-- //contents 컨텐츠 영역 -->
