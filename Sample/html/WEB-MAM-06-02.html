<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>대량발송 | Triple Street</title>
	<link rel="stylesheet" href="../css/index/common.css" />
	<link rel="stylesheet" href="../css/index/icomoon.css" />

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">	
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">대량발송 등록</h1>
				</div><!-- //sub_tit -->

				<form action="none" method="post">
					<fieldset>
						<div class="bbs bbs_write">
							<!-- tbl_row -->
							<div class="tbl_row">
								<table class="tbl">
									<colgroup>
										<col style="width:auto;"/>
										<col style="width:85%;" />
									</colgroup>
									<tbody>
										<tr>
											<th>구분<strong class="txt_ess">* 필수입력</strong></th>
											<td>
												<div class="fld">
												    <span class="chk_area"><input type="radio" class="rd" name="rd_division" id="rd_division1" /><label for="rd_division1">이메일 발송</label></span>
												    <span class="chk_area"><input type="radio" class="rd" name="rd_division" id="rd_division2" /><label for="rd_division2">App Push</label></span>
												    <span class="chk_area"><input type="radio" class="rd" name="rd_division" id="rd_division3" /><label for="rd_division3">문자 발송</label></span>
												</div>
											</td>
										</tr>
										<tr>
											<th rowspan="2">수신자<strong class="txt_ess">* 필수입력</strong></th>
											<td>
												<a href="#" class="btnM styC pd1" title="새창열림">수신자 선택</a>
												<span class="unit_tml">총 3,2009 명</span>
											</td>
										</tr>
										<tr>
											<td>
												<ul class="list_str_box">
							                        <li>
							                            <span class="txt">성별 : 남성</span>
							                            <a href="#" class="btn_cm btn_del"><span class="blind">삭제</span></a>
							                        </li>
							                        <li>
							                            <span class="txt">성별 : 여성</span>
							                            <a href="#" class="btn_cm btn_del"><span class="blind">삭제</span></a>
							                        </li>
							                        <li>
							                            <span class="txt">나이 : 10대</span>
							                            <a href="#" class="btn_cm btn_del"><span class="blind">삭제</span></a>
							                        </li>
							                        <li>
							                            <span class="txt">나이 : 20대</span>
							                            <a href="#" class="btn_cm btn_del"><span class="blind">삭제</span></a>
							                        </li>
							                        <li>
							                            <span class="txt">나이 : 30대</span>
							                            <a href="#" class="btn_cm btn_del"><span class="blind">삭제</span></a>
							                        </li>
							                        <li>
							                            <span class="txt">지역 : 인천광역시 연수구 송도동</span>
							                            <a href="#" class="btn_cm btn_del"><span class="blind">삭제</span></a>
							                        </li>
							                        <li>
							                            <span class="txt">지역 : 인천광역시 연수구 송도동</span>
							                            <a href="#" class="btn_cm btn_del"><span class="blind">삭제</span></a>
							                        </li>
							                        <li>
							                            <span class="txt">차량등록 여부 : 무</span>
							                            <a href="#" class="btn_cm btn_del"><span class="blind">삭제</span></a>
							                        </li>
							                    </ul>
											</td>
										</tr>
										<tr>
											<th><label for="lab_title">제목</label><strong class="txt_ess">* 필수입력</strong></th>
											<td>
												<input type="text" class="inp w100" id="lab_title" />
											</td>
										</tr>
										<tr>
											<td colspan="2">
												<dl class="bbs_cont">
													<dt class="th blind">내용<strong class="txt_ess">* 필수입력</strong></dt>
													<dd class="edit_wrap"><img src="../images/index/temp/@temp_edit.jpg" alt=""></dd>
												</dl>
											</td>
										</tr>
										<tr>
											<th><label for="lab_file_add">첨부파일</label></th>
											<td>
												<div w3-include-html="../include/cm_filebox.html"></div>
											</td>
										</tr>
										<tr>
											<th>발송 방법<strong class="txt_ess">* 필수입력</strong></th>
											<td>
												<span class="fld">
												    <span class="chk_area"><input type="radio" class="rd" name="rd_ship_meth" id="rd_ship_meth1" /><label for="rd_ship_meth1">즉시 발송</label></span>
												    <span class="chk_area"><input type="radio" class="rd" name="rd_ship_meth" id="rd_ship_meth2" /><label for="rd_ship_meth2">예약 발송</label></span>
												</span>
												<div class="inp_area w20 unit_tml">
													<input type="text" class="inp" title="예약날짜" readonly="readonly" />
													<a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
												</div>
												<div class="inp_area w20 unit_ml">
													<input type="text" class="inp" title="예약시간" readonly="readonly" />
													<a href="#" class="btn_cm btn_time"><span class="blind">시간선택</span></a>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- //tbl_row -->
						</div><!-- //bbs -->
						<div class="btn_area">
						    <button type="button" class="btnL styA">보내기</button>
						    <button type="button" class="btnL styB">취소</button>
						</div>
					</fieldset>
				</form>
			</div>
			<!-- //contents 컨텐츠 영역 -->
			
		</div><!-- //article -->
	</div>
	<!-- //container -->
</div><!--// wrap -->

</html>
