<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>공지사항 | Triple Street</title>
	<link rel="stylesheet" href="../css/index/common.css" />
	<link rel="stylesheet" href="../css/index/icomoon.css" />

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">	
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">공지사항 등록</h1>
				</div><!-- //sub_tit -->

				<form action="none" method="post">
					<fieldset>
						<div class="bbs bbs_write">
							<!-- tbl_row -->
							<div class="tbl_row">
								<table class="tbl">
									<colgroup>
										<col style="width:auto;"/>
										<col style="width:87%;" />
									</colgroup>
									<tbody>
										<tr>
											<th><label for="lab_title">제목</label><strong class="txt_ess">* 필수입력</strong></th>
											<td>
												<input type="text" class="inp w100" id="lab_title" />
											</td>
										</tr>
										<tr>
											<th><label for="lab_viewperm">보기 권한 설정</label><strong class="txt_ess">* 필수입력</strong></th>
											<td>
												<!-- popup_layer -->
												<div class="popup pl_small w40">
													<div class="inp_area w100">
														<input type="text" class="inp" id="lab_viewperm" placeholder="Search" />
														<a href="#" class="btn_cm btn_search"><span class="blind">검색</span></a>
													</div>
													<div class="inner">
														<strong class="tit_deps1">보기 권한 설정</strong>
														<div w3-include-html="../popup/popup_tree_chk.html"></div>
													</div><!-- //inner -->
												</div>
												<!-- //popup_layer -->
												<ul class="list_str_box">
													<li>
														<span class="txt">영업부</span>
														<a href="#" class="btn_cm btn_del"><span class="blind">삭제</span></a>
													</li>
													<li>
														<span class="txt">운영부</span>
														<a href="#" class="btn_cm btn_del"><span class="blind">삭제</span></a>
													</li>
												</ul>
											</td>
										</tr>
										<tr>
											<td colspan="2">
												<dl class="bbs_cont">
													<dt class="th blind">내용<strong class="txt_ess">* 필수입력</strong></dt>
													<dd class="edit_wrap"><img src="../images/index/temp/@temp_edit.jpg" alt=""></dd>
												</dl>
											</td>
										</tr>
										<tr>
											<th><label for="lab_file_add">첨부파일</label></th>
											<td>
												<div w3-include-html="../include/cm_filebox.html"></div>
											</td>
										</tr>
										<tr>
											<th>팝업 공지 여부</th>
											<td>
												<div class="fld">
												    <span class="chk_area"><input type="radio" class="rd" name="rd_pop" id="rd_pop1" checked="checked" /><label for="rd_pop1">사용</label></span>
												    <span class="chk_area"><input type="radio" class="rd" name="rd_pop" id="rd_pop2" /><label for="rd_pop2">사용 안함</label></span>
												</div>
											</td>
										</tr>
										<tr>
											<th>기간</th>
											<td>
												<div class="inp_area w20">
							                        <input type="text" class="inp" title="시작일" />
							                        <a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
							                    </div>
							                    <div class="inp_area w20 unit_ml">
							                        <input type="text" class="inp" title="시작시간" />
							                        <a href="#" class="btn_cm btn_time"><span class="blind">시간선택</span></a>
							                    </div>
												<span class="unit_tml unit_tmr">~</span>
												<div class="inp_area w20">
							                        <input type="text" class="inp" title="종료일" />
							                        <a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
							                    </div>
							                    <div class="inp_area w20 unit_ml">
							                        <input type="text" class="inp" title="종료시간" />
							                        <a href="#" class="btn_cm btn_time"><span class="blind">시간선택</span></a>
							                    </div>
											</td>
										</tr>
										<tr>
											<th>사이즈</th>
											<td>
												<div class="txt_size_frm">
													<span class="unit_tmr"><label for="lab_horizontal">가로</label></span>
													<input type="text" class="inp w10" id="lab_horizontal" />
													<span class="unit_tml">px</span>
												</div>
												<div class="txt_size_frm">
													<span class="unit_tmr"><label for="lab_vertical">세로</label></span>
													<input type="text" class="inp w10" id="lab_vertical" />
													<span class="unit_tml">px</span>
												</div>
											</td>
										</tr>
										<tr>
											<th>옵션</th>
											<td><span class="chk_area"><input type="checkbox" class="chk" name="chk_today" id="chk_today1"><label for="chk_today1">오늘 그만 보기</label></span></td>
										</tr>
										<tr>
											<th>미리보기</th>
											<td><a href="#" class="btnM styC pd1">미리보기</a></td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- //tbl_row -->
						</div><!-- //bbs -->
						<div class="btn_area">
							<button type="submit" class="btnL styA">저장</button>
							<button type="button" class="btnL styB">취소</button>
						</div>
					</fieldset>
				</form>

			</div>
			<!-- //contents 컨텐츠 영역 -->
			
		</div><!-- //article -->
	</div>
	<!-- //container -->
</div><!--// wrap -->

<!-- 퍼블 레이아웃용 스크립트 개발시 삭제 -->
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script src="../libs/ui.js"></script>
<script>
	w3IncludeHTML(function(){
		folderTree('.tree_list', '.btn_line');
	});
</script>
<!-- //퍼블 레이아웃용 스크립트 개발시 삭제 -->
</body>
</html>
