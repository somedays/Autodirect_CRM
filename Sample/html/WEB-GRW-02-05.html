<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>사내 일정 | Triple Street</title>
	<link rel="stylesheet" href="../css/index/common.css" />
	<link rel="stylesheet" href="../css/index/icomoon.css" />

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">	
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">일정 등록</h1>
				</div><!-- //sub_tit -->

				<form action="none" method="post">
					<fieldset>
						<div class="bbs bbs_write">
							<!-- tbl_row -->
							<div class="tbl_row">
								<table class="tbl">
									<colgroup>
										<col style="width:auto;"/>
										<col style="width:85%;" />
									</colgroup>
									<tbody>
										<tr>
											<th>구분<strong class="txt_ess">* 필수입력</strong></th>
											<td>
												<div class="fld">
													<span class="chk_area"><input type="radio" class="rd" name="rd_my_cal" id="rd_my_cal1" /><label for="rd_my_cal1">개인 일정</label></span>
													<span class="chk_area"><input type="radio" class="rd" name="rd_my_cal" id="rd_my_cal2" /><label for="rd_my_cal2">부서 일정</label></span>
													<span class="chk_area"><input type="radio" class="rd" name="rd_my_cal" id="rd_my_cal3" /><label for="rd_my_cal3">회사 일정</label></span>
												</div>
											</td>
										</tr>
										<tr>
											<th><label for="lab_title">제목</label><strong class="txt_ess">* 필수입력</strong></th>
											<td><input type="text" class="inp w100" id="lab_title" /></td>
										</tr>
										<tr>
											<th>시작일<strong class="txt_ess">* 필수입력</strong></th>
											<td>
												<div class="inp_area w30">
													<input type="text" class="inp" title="시작일" />
													<a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
												</div>
												<div class="inp_area w30 unit_ml">
													<input type="text" class="inp" title="시작시간" />
													<a href="#" class="btn_cm btn_time"><span class="blind">시간선택</span></a>
												</div>
												<span class="chk_area unit_ml"><input type="checkbox" class="chk" name="chk_today_cal" id="chk_today_cal1" /><label for="chk_today_cal1">종일 설정</label></span>
											</td>
										</tr>
										<tr>
											<th>종료일<strong class="txt_ess">* 필수입력</strong></th>
											<td>
												<div class="inp_area w30">
													<input type="text" class="inp" title="종료일" />
													<a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
												</div>
												<div class="inp_area w30 unit_ml">
													<input type="text" class="inp" title="종료시간" />
													<a href="#" class="btn_cm btn_time"><span class="blind">시간선택</span></a>
												</div>
											</td>
										</tr>
										<tr>
											<th><label for="lab_set">공유 설정</label></th>
											<td>
												<!-- popup_layer -->
												<div class="popup pl_small w30">
													<div class="inp_area w100">
														<input type="text" class="inp" id="lab_set" placeholder="Search" />
														<a href="#" class="btn_cm btn_search"><span class="blind">검색</span></a>
													</div>
													<div class="inner">
														<strong class="tit_deps1">공유 설정</strong>
														<div w3-include-html="../popup/popup_tree_chk.html"></div>
													</div><!-- //inner -->
												</div>
												<!-- //popup_layer -->
												<ul class="list_str_box">
													<li>
														<span class="txt">김길동<span class="txt_s">(팀장)</span></span>
														<a href="#" class="btn_cm btn_del"><span class="blind">삭제</span></a>
													</li>
													<li>
														<span class="txt">김길동<span class="txt_s">(팀장)</span></span>
														<a href="#" class="btn_cm btn_del"><span class="blind">삭제</span></a>
													</li>
													<li>
														<span class="txt">김길동<span class="txt_s">(팀장)</span></span>
														<a href="#" class="btn_cm btn_del"><span class="blind">삭제</span></a>
													</li>
												</ul>
											</td>
										</tr>
										<tr>
											<td colspan="2">
												<dl class="bbs_cont">
													<dt class="th blind">내용<strong class="txt_ess">* 필수입력</strong></dt>
													<dd class="edit_wrap"><img src="../images/index/temp/@temp_edit.jpg" alt=""></dd>
												</dl>
											</td>
										</tr>
										<tr>
											<th class="vt">알림 설정</th>
											<td>
												<!-- loop -->
												<div class="tbl_group">
													<div class="tab tab_toggle">
									                    <ul class="tab_list">
									                        <li><input type="radio" name="btn_tg" id="btn_tg1" checked="checked"><label for="btn_tg1" class="txt">메일</label></li>
									                        <li><input type="radio" name="btn_tg" id="btn_tg2"><label for="btn_tg2" class="txt">상단알림</label></li>
									                        <li><input type="radio" name="btn_tg" id="btn_tg3"><label for="btn_tg3" class="txt">APP</label></li>
									                    </ul> 
									                </div><!-- //tab_toggle -->
									                <select class="select w30 unit_ml" title="알람시간설정">
														<option>사용안함</option>
														<option>30분 전</option>
														<option>1시간 전</option>
														<option>2시간 전</option>
														<option>전날</option>
													</select>
													<span class="unit_ml"><a href="#" class="btnM styC pd1">알림추가</a></span>											
												</div>
												<!-- //loop -->
												<div class="tbl_group">
													<ul class="list_str_box">
				                                        <li>
				                                            <span class="txt">30분 전 메일 알림</span>
				                                            <a href="#" class="btn_cm btn_del"><span class="blind">삭제</span></a>
				                                        </li>
				                                        <li>
				                                            <span class="txt">전날 APP 알림</span>
				                                            <a href="#" class="btn_cm btn_del"><span class="blind">삭제</span></a>
				                                        </li>
				                                        <li>
				                                            <span class="txt">2시간 전 APP 알림</span>
				                                            <a href="#" class="btn_cm btn_del"><span class="blind">삭제</span></a>
				                                        </li>
				                                        <li>
				                                            <span class="txt">2시간 전 상단 알림</span>
				                                            <a href="#" class="btn_cm btn_del"><span class="blind">삭제</span></a>
				                                        </li>
				                                    </ul>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- //tbl_row -->
						</div><!-- //bbs -->
						<div class="btn_area">
							<button type="submit" class="btnL styA">저장</button>
							<button type="button" class="btnL styB">취소</button>
						</div>
					</fieldset>
				</form>

			</div>
			<!-- //contents 컨텐츠 영역 -->
			
		</div><!-- //article -->
	</div>
	<!-- //container -->
</div><!--// wrap -->

<!-- 퍼블 레이아웃용 스크립트 개발시 삭제 -->
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script src="../libs/ui.js"></script>
<script>
	w3IncludeHTML(function(){
		folderTree('.tree_list', '.btn_line');
	});
</script>
<!-- //퍼블 레이아웃용 스크립트 개발시 삭제 -->
</body>
</html>
