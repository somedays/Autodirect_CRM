<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>매장 민원 | Triple Street</title>
	<link rel="stylesheet" href="../css/index/common.css" />
	<link rel="stylesheet" href="../css/index/icomoon.css" />

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">	
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">매장민원 등록</h1>
				</div><!-- //sub_tit -->
				
				<form action="none" method="post">
					<fieldset>
						<div class="bbs bbs_write">
							<!-- tbl_row -->
							<div class="tbl_row">
								<table class="tbl">
									<colgroup>
										<col style="width:auto;" />
							            <col style="width:34%;" />
							            <col style="width:20%;" />
							            <col style="width:34%;" />
									</colgroup>
									<tbody>
										<tr>
											<th><label for="lab_type">구분</label><strong class="txt_ess">* 필수입력</strong></th>
											<td>
												<select class="select w100" id="lab_type">
													<option>전체</option>
													<option>시설물 관련</option>
													<option>계약 관련</option>
													<option>관리비 관련</option>
													<option>매출등록 관련</option>
													<option>기타</option>
												</select>
											</td>
											<th><label for="lab_title">신고문</label></th>
											<td>
												<span class="chk_area"><input type="checkbox" class="chk" name="chk_report" id="chk_report" /><label for="chk_report">신고문 등록</label></span>
												<span class="txt_unit unit_tml2 list_dot_caution">신문고 선택 시, 익명으로 작성 됩니다.</span>
											</td>
										</tr>
										<tr>
											<th>제목<strong class="txt_ess">* 필수입력</strong></th>
											<td colspan="3"><input type="text" class="inp w100" id="lab_title" /></td>
										</tr>
										<tr>
											<td colspan="4">
												<dl class="bbs_cont">
													<dt class="th blind">내용<strong class="txt_ess">* 필수입력</strong></dt>
													<dd class="edit_wrap"><img src="../images/index/temp/@temp_edit.jpg" alt=""></dd>
												</dl>
											</td>
										</tr>
										<tr>
											<th><label for="lab_file_add">첨부파일</label></th>
											<td colspan="3">
												<div w3-include-html="../include/cm_filebox.html"></div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- //tbl_row -->
						</div><!-- //bbs -->
						<div class="btn_area">
							<button type="button" class="btnL styA">저장</button>
							<button type="button" class="btnL styB">취소</button>
						</div>
					</fieldset>
				</form>

			</div>
			<!-- //contents 컨텐츠 영역 -->
			
		</div><!-- //article -->
	</div>
	<!-- //container -->
</div><!--// wrap -->

<!-- 퍼블 레이아웃용 스크립트 개발시 삭제 -->
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script src="../libs/ui.js"></script>
<script>
	w3IncludeHTML();
</script>
<!-- //퍼블 레이아웃용 스크립트 개발시 삭제 -->
</body>
</html>
