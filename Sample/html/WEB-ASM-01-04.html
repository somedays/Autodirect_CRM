<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>비상상황 | Triple Street</title>
	<link rel="stylesheet" href="../css/index/common.css" />
	<link rel="stylesheet" href="../css/index/icomoon.css" />

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">	
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">비상상황 상세보기</h1>
				</div><!-- //sub_tit -->

				<div class="bbs bbs_write">
					<!-- tbl_row -->
					<div class="tbl_row">
						<table class="tbl">
							<colgroup>
					            <col style="width:auto;" />
					            <col style="width:34%;" />
					            <col style="width:20%;" />
					            <col style="width:34%;" />
							</colgroup>
							<tbody>
								<tr>
									<th>작성자</th>
									<td>박길동</td>
									<th>작성일</th>
									<td>2017-01-01 14:21</td>
								</tr>
								<tr>
									<th>공유 대상</th>
									<td>임직원, 임차인, 관리 회사</td>
									<th>알림 방법</th>
									<td>App Push</td>
								</tr>
								<tr>
									<th>제목</th>
									<td colspan="3">제목 표기</td>
								</tr>
								<tr>
									<th>내용</th>
									<td colspan="3">
										<!-- temp -->
										<div w3-include-html="../guide/temp_content_view.html"></div>
										<!-- //temp -->
									</td>
								</tr>
								<tr>
									<th>첨부파일</th>
									<td colspan="3">
										<div w3-include-html="../include/cm_filebox_view.html"></div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- //tbl_row -->
				</div><!-- //bbs -->

				<div class="bbs bbs_write gray marT3">
					<h2 class="ico_cm ico_reply"><span class="txt">결과</span></h2>
					<!-- tbl_row -->
					<div class="tbl_row">
						<table class="tbl">
							<colgroup>
					            <col style="width:auto;" />
					            <col style="width:34%;" />
					            <col style="width:20%;" />
					            <col style="width:34%;" />
							</colgroup>
							<tbody>
								<tr>
									<th>작성자</th>
									<td>박길동</td>
									<th>작성일</th>
									<td>2017-01-01 14:21</td>
								</tr>
								<tr>
									<th>처리결과</th>
									<td colspan="3">
										<!-- temp -->
										<div w3-include-html="../guide/temp_content_view.html"></div>
										<!-- //temp -->
									</td>
								</tr>
								<tr>
									<th>첨부파일</th>
									<td colspan="3">
										<div w3-include-html="../include/cm_filebox_view.html"></div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- //tbl_row -->
				</div><!-- //bbs -->
				<div class="btn_area">
				    <button type="button" class="btnL styA">원본글 삭제</button>
				    <button type="button" class="btnL styA">처리결과 수정</button>
				    <button type="button" class="btnL styA">처리결과 삭제</button>
				    <button type="button" class="btnL styB">목록</button>
				</div>
			</div>
			<!-- //contents 컨텐츠 영역 -->
			
		</div><!-- //article -->

	<!-- //container -->
</div><!--// wrap -->

<!-- 퍼블 레이아웃용 스크립트 개발시 삭제 -->
