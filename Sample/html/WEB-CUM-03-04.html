<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>분실물 관리 | Triple Street</title>
	<link rel="stylesheet" href="../css/index/common.css" />
	<link rel="stylesheet" href="../css/index/icomoon.css" />

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">	
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">물품 상세보기</h1>
				</div><!-- //sub_tit -->

				<div class="bbs bbs_write">
					<!-- tbl_row -->
					<div class="tbl_row">
						<table class="tbl">
							<colgroup>
					            <col style="width:auto;" />
					            <col style="width:34%;" />
					            <col style="width:20%;" />
					            <col style="width:34%;" />
							</colgroup>
							<tbody>
								<tr>
									<th>구분</th>
									<td>분실물</td>
									<th>날짜</th>
									<td>2016-12-31 13:00</td>
								</tr>
								<tr>
									<th>위치</th>
									<td>A동 지하1층 여자화장실</td>
									<th>물품명</th>
									<td>백팩 가방</td>
								</tr>
								<tr>
									<th>특이사항</th>
									<td colspan="3"><textarea rows="6" cols="10" placeholder="내용을 입력해 주세요" class="textarea" id="lab_uniq" readonly="readonly"></textarea></td>
								</tr>
								<tr>
									<th>접수자 성명</th>
									<td>홍길동</td>
									<th>접수자 연락처</th>
									<td>010-1111-1212</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- //tbl_row -->
				</div><!-- //bbs -->

				<div class="bbs bbs_write gray marT3">
					<h2 class="ico_cm ico_reply"><span class="txt">회수</span></h2>
					<!-- tbl_row -->
					<div class="tbl_row">
						<table class="tbl">
							<colgroup>
					            <col style="width:auto;" />
					            <col style="width:34%;" />
					            <col style="width:20%;" />
					            <col style="width:34%;" />
							</colgroup>
							<tbody>
								<tr>
									<th>회수 날짜</th>
									<td colspan="3">2016-12-31 13:00</td>
								</tr>
								<tr>
									<th>회수인 성명</th>
									<td>홍길동</td>
									<th>회수인 연락처</th>
									<td>010-0000-0000</td>
								</tr>
								<tr>
									<th>내용</th>
									<td colspan="3">
										<!-- temp -->
										<div w3-include-html="../guide/temp_content_view.html"></div>
										<!-- //temp -->
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- //tbl_row -->
				</div><!-- //bbs -->
				<div class="btn_area">
				    <button type="button" class="btnL styA">원본글 수정</button>
				    <button type="button" class="btnL styA">원본글 삭제</button>
				    <button type="button" class="btnL styB">회수글 저장</button>
				    <button type="button" class="btnL styB">회수글 삭제</button>
				    <button type="button" class="btnL styB">목록</button>
				</div>
			</div>
			<!-- //contents 컨텐츠 영역 -->
			
		</div><!-- //article -->
	</div>
	<!-- //container -->
</div><!--// wrap -->

<!-- 퍼블 레이아웃용 스크립트 개발시 삭제 -->

	w3IncludeHTML();
</script>

</html>
