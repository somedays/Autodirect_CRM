<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>거래처 정보 조회 | Triple Street</title>
	<link rel="stylesheet" href="../css/index/common.css" />
	<link rel="stylesheet" href="../css/index/icomoon.css" />

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">거래처 내역</h1>
					<div class="cellR">
						<a href="#" class="btnS styA">거래처 등록</a>
						<a href="#" class="btnS styC">엑셀 다운로드</a>
						<!-- search_box 영역이 닫히는 경우 open 클래스 삭제 -->
						<a href="#search_box" class="btn_cm btn_view3 open"><span class="blind">다음보기</span></a>
					</div>
				</div><!-- //sub_tit -->

				<form action="none" method="post">
                    <fieldset>
                        <!-- search_box -->
                        <div class="split search_box" id="search_box">
                            <div class="cell">
                                <table class="tbl"><!-- col1/col2/col3으로 나누어잠 (없을경우 100%)-->
                                    <colgroup>
                                        <col style="width:1%;">
                                        <col style="width:auto;">
                                        <col style="width:1%;">
                                        <col style="width:14%;">
                                        <col style="width:1%;">
                                        <col style="width:14%;">
                                        <col style="width:1%;">
                                        <col style="width:23%;">
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th><label class="tit_fld" for="lab_acc_name">거래처명</label></th>
                                            <td><input type="text" class="inp" id="lab_acc_name" /></td>
                                            <th>사업자 구분</th>
                                            <td>
                                                <div class="fld">
			                                        <span class="chk_area"><input type="checkbox" class="chk" name="chk_type" id="chk_type1" /><label for="chk_type1">법인</label></span>
			                                        <span class="chk_area"><input type="checkbox" class="chk" name="chk_type" id="chk_type2" /><label for="chk_type2">개인</label></span>
                                    			</div>
                                            </td>
                                            <th><label class="tit_fld" for="lab_store">매장명</label></th>
                                            <td><input type="text" class="inp" id="lab_store" /></td>
                                            <th>매장 카테고리</th>
                                            <td>
                                            	<select class="select w45" title="상위 카테고리">
                                            		<option>전체</option>
												    <option>F&amp;B</option>
												    <option>Life</option>
												    <option>패션</option>
												</select>
												<select class="select w45"  title="하위 카테고리">
                                            		<option>전체</option>
												    <option>F&amp;B</option>
												    <option>Life</option>
												    <option>패션</option>
												</select>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div><!-- //cell -->
                            <div class="cellR">
                                <button type="button" class="btnS styE pd1">조회</button>
                            </div><!-- //cellR -->
                        </div>
                        <!--//search_box -->
                    </fieldset>
                </form>

				<!-- sheet_table -->
				<div class="tbl_sheet">
					sheet 영역
				</div>
				<!-- //sheet_table -->

			</div>
			<!-- //contents 컨텐츠 영역 -->
			
		</div><!-- //article -->
	</div>
	<!-- //container -->
</div><!--// wrap -->

<!-- 퍼블 레이아웃용 스크립트 개발시 삭제 -->
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script src="../libs/ui.js"></script>
<script>
	w3IncludeHTML();
</script>
<!-- //퍼블 레이아웃용 스크립트 개발시 삭제 -->
</body>
</html>
