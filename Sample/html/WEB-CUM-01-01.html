<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>회원정보 조회 | Triple Street</title>
	<link rel="stylesheet" href="../css/index/common.css" />
	<link rel="stylesheet" href="../css/index/icomoon.css" />
	<link rel="stylesheet" href="../css/index/jquery-ui.css" />

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">회원정보 조회</h1>
					<div class="cellR btn_area">
						<a href="#" class="btnS styC">엑셀 다운로드</a>
						<!-- search_box 영역이 닫히는 경우 open 클래스 삭제 -->
						<a href="#search_box" class="btn_cm btn_view3 open"><span class="blind">다음보기</span></a>
					</div>
				</div><!-- //sub_tit -->

				
				<form action="" method="post">
					<fieldset>
						<!-- search_box -->
						<div class="split search_box" id="search_box">
							<div class="cell">
								<table class="tbl"><!-- col1/col2/col3으로 나누어잠 (없을경우 100%)-->
									<colgroup>
                                        <col style="width:1%;" />
                                        <col style="width:14%;" />
                                        <col style="width:1%;" />
                                        <col style="width:49%;" />
                                        <col style="width:1%;" />
                                        <col style="width:auto;" />
									</colgroup>
									<tbody>
										<tr>
											<th>성별</th>
											<td>
												<div class="fld">
												    <span class="chk_area"><input type="checkbox" class="chk" name="chk_sex" id="chk_sex1" /><label for="chk_sex1">남</label></span>
												    <span class="chk_area"><input type="checkbox" class="chk" name="chk_sex" id="chk_sex2" /><label for="chk_sex2">여</label></span>
												</div>
											</td>
											<th>연령</th>
											<td>
												<div class="fld">
												    <span class="chk_area"><input type="checkbox" class="chk" name="chk_age" id="chk_age1" /><label for="chk_age1">10대 이하</label></span>
												    <span class="chk_area"><input type="checkbox" class="chk" name="chk_age" id="chk_age2" /><label for="chk_age2">20대</label></span>
												    <span class="chk_area"><input type="checkbox" class="chk" name="chk_age" id="chk_age3" /><label for="chk_age3">30대</label></span>
												    <span class="chk_area"><input type="checkbox" class="chk" name="chk_age" id="chk_age4" /><label for="chk_age4">40대</label></span>
												    <span class="chk_area"><input type="checkbox" class="chk" name="chk_age" id="chk_age5" /><label for="chk_age5">50대</label></span>
												    <span class="chk_area"><input type="checkbox" class="chk" name="chk_age" id="chk_age6" /><label for="chk_age6">60대 이상</label></span>
												</div>
											</td>
											<th><label for="lab_area">지역</label></th>
											<td>
												<select class="select" id="lab_area">
													<option>시/도 선택</option>
												</select>
											</td>
										</tr>
										<tr>
											<th>내차 정보</th>
											<td>
												<div class="fld">
												    <span class="chk_area"><input type="radio" class="rd" name="rd_inp" id="rd_inp1" /><label for="rd_inp1">미입력</label></span>
												    <span class="chk_area"><input type="radio" class="rd" name="rd_inp" id="rd_inp2" /><label for="rd_inp2">입력</label></span>
												</div>
											</td>
											<th><label for="lab_hp">휴대폰</label></th>
											<td>
												<input type="text" class="inp w45" id="lab_hp" placeholder="휴대전화 검색" />
												 <span class="txt_unit unit_tml2 list_dot_caution">휴대번호는 '-'없이 숫자만 입력하세요.</span>
											</td>
											<th><label for="lab_keyword">키워드</label></th>
											<td>
												<input type="text" class="inp" id="lab_keyword" placeholder="아이디, 이름검색" />
											</td>
										</tr>
									</tbody>
								</table>
							</div><!-- //cell -->
							<div class="cellR">
								<button type="button" class="btnS styE pd1">조회</button>
							</div><!-- //cellR -->
						</div>
						<!--//search_box -->
					</fieldset>
				</form>
				
				<div class="split tbl_top">
                    <span class="cell txt_total">전체회원 : 10,000명<span class="txt_small unit_tml">(휴면, 탈퇴 제외)</span></span>
                </div><!-- //tbl_top -->

				<!-- sheet_table -->
				<div class="tbl_sheet">
					<!-- table_col -->
					<div class="tbl_col">
					    <table class="tbl">
					        <colgroup>
					            <col style="width:6%;">
					            <col style="width:14%;">
					            <col style="width:16%;">
					            <col style="width:14%;">
					            <col style="width:14%;">
					            <col style="width:14%;">
					            <col style="width:auto;">
					        </colgroup>
					        <thead>
					            <tr>
					                <th scope="col">NO.</th>
					                <th scope="col">가입일</th>
					                <th scope="col">아이디</th>
					                <th scope="col">회원명</th>
					                <th scope="col">지역</th>
					                <th scope="col">가입경로</th>
					                <th scope="col">관리</th>
					            </tr>
					        </thead>
					        <tbody>
					            <tr>
					            	<td></td>
					            	<td></td>
					            	<td></td>
					            	<td></td>
					            	<td></td>
					            	<td></td>
					            	<td class="btn_state">
  										<a href="#" class="btnXS styF">쿠폰함</a>            		
  										<a href="#" class="btnXS styF">알림함</a>   
  										<a href="#" class="btnXS styF">탈퇴처리</a>   
					            	</td>
					            </tr>
					        </tbody>
					    </table>
					</div>
					<!-- //table_col -->
				</div>
				<!-- //sheet_table -->

			</div>
			<!-- //contents 컨텐츠 영역 -->
			
		</div><!-- //article -->
	</div>
	<!-- //container -->
</div><!--// wrap -->

<!-- 퍼블 레이아웃용 스크립트 개발시 삭제 -->
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script src="../libs/ui.js"></script>
<script>
	w3IncludeHTML();
	$(".datepicker").datepicker({
		showOn: "both",
		buttonImage: "../images/index/btn_calendar.gif",
		buttonImageOnly: true,
		buttonText: "날짜선택"
    });
</script>
<!-- //퍼블 레이아웃용 스크립트 개발시 삭제 -->
</body>
</html>
