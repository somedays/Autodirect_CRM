<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>분실물 관리 | Triple Street</title>
	<link rel="stylesheet" href="../css/index/common.css" />
	<link rel="stylesheet" href="../css/index/icomoon.css" />

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">	
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">물품 등록</h1>
				</div><!-- //sub_tit -->

				<form action="none" method="post">
					<fieldset>
						<div class="bbs bbs_write">
							<!-- tbl_row -->
							<div class="tbl_row">
								<table class="tbl">
									<colgroup>
										<col style="width:auto;" />
							            <col style="width:34%;" />
							            <col style="width:21%;" />
							            <col style="width:34%;" />
									</colgroup>
									<tbody>
										<tr>
											<th>구분<strong class="txt_ess">* 필수입력</strong></th>
											<td>
												<div class="fld">
												    <span class="chk_area"><input type="radio" class="rd" name="lab_type" id="lab_type1"><label for="lab_type1">분실물</label></span>
												    <span class="chk_area"><input type="radio" class="rd" name="lab_type" id="lab_type2"><label for="lab_type2">습득물</label></span>
												</div>
											</td>
											<th>날짜<strong class="txt_ess">* 필수입력</strong></th>
											<td>
												<div class="split box_nowrap">
													<div class="cell w50">
														<div class="inp_area">
															<input type="text" class="inp" title="오늘날짜" />
															<a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
														</div>
													</div>
													<div class="cell w50">
														<div class="inp_area unit_ml">
															<input type="text" class="inp" title="현재시간" />
															<a href="#" class="btn_cm btn_time"><span class="blind">시간선택</span></a>
														</div>
													</div>
												</div>
											</td>
										</tr>
										<tr>
											<th><label for="lab_location">위치</label><strong class="txt_ess">* 필수입력</strong></th>
											<td><input type="text" class="inp w100" id="lab_location" /></td>
											<th><label for="lab_item_name">물품명</label><strong class="txt_ess">* 필수입력</strong></th>
											<td><input type="text" class="inp w100" id="lab_item_name" /></td>
										</tr>
										<tr>
											<th><label for="lab_uniq">특이사항</label><strong class="txt_ess">* 필수입력</strong></th>
											<td colspan="3"><textarea rows="6" cols="10" placeholder="내용을 입력해 주세요" class="textarea" id="lab_uniq"></textarea></td>
										</tr>
										<tr>
											<th><label for="lab_name">접수자 성명</label><strong class="txt_ess">* 필수입력</strong></th>
											<td><input type="text" class="inp w100" id="lab_name" /></td>
											<th><label for="lab_tel">접수자 연락처</label><strong class="txt_ess">* 필수입력</strong></th>
											<td>
												<div class="split tel_area">
													<div class="cell w30">
														<select class="select" title="연락처 첫번째자리" id="lab_tel">
															<option>선택</option>
															<option>010</option>
														</select>
													</div>
													<span class="cell txt_c">-</span>
													<div class="cell w35"><input type="text" class="inp" title="연락처 중간자리" /></div>
													<span class="cell txt_c">-</span>
													<div class="cell w35"><input type="text" class="inp" title="연락처 끝자리" /></div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- //tbl_row -->
						</div><!-- //bbs -->
						<div class="btn_area">
							<button type="submit" class="btnL styA">저장</button>
							<button type="button" class="btnL styB">취소</button>
						</div>
					</fieldset>
				</form>

			</div>
			<!-- //contents 컨텐츠 영역 -->
			
		</div><!-- //article -->
	</div>
	<!-- //container -->
</div><!--// wrap -->

<!-- 퍼블 레이아웃용 스크립트 개발시 삭제 -->
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script src="../libs/ui.js"></script>
<script>
	w3IncludeHTML();
</script>
<!-- //퍼블 레이아웃용 스크립트 개발시 삭제 -->
</body>
</html>
