<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>수신 참조함 | Triple Street</title>
	<link rel="stylesheet" href="../css/index/common.css" />
	<link rel="stylesheet" href="../css/index/icomoon.css" />

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">수신 참조함</h1>
					<div class="cellR">
						<!-- search_box 영역이 닫히는 경우 open 클래스 삭제 -->
						<a href="#search_box" class="btn_cm btn_view3 open"><span class="blind">다음보기</span></a>
					</div>
				</div><!-- //sub_tit -->

				<form action="" method="post">
					<fieldset>
						<!-- search_box -->
						<div class="split search_box" id="search_box">
							<div class="cell">
								<table class="tbl col3"><!-- col1/col2/col3으로 나누어잠 (없을경우 100%)-->
									<colgroup>
										<col style="width:1%;" />
                                        <col style="width:13%;" />
                                        <col style="width:1%;" />
                                        <col style="width:auto;" />
                                        <col style="width:1%;" />
                                        <col style="width:15%;" />
                                        <col style="width:1%;" />
                                        <col style="width:13%;" />
									</colgroup>
									<tbody>
										<tr>
											<th><label class="tit_fld" for="lab_state">상태</label></th>
											<td>
												<select class="select" id="lab_state">
													<option>전체</option>
													<option>대기</option>
													<option>진행</option>
													<option>완료</option>
													<option>반려</option>
												</select>
											</td>
											<th><label class="tit_fld" for="lab_date">기안일</label></th>
                                            <td>
                                                <div class="split date_area">
                                                    <div class="cell inp_area">
                                                        <input type="text" class="inp" id="lab_date" title="시작 기간" />
                                                        <a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
                                                    </div>
                                                    <span class="cell txt_c">~</span>
                                                    <div class="cell inp_area">
                                                        <input type="text" class="inp" title="종료 기간" />
                                                        <a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
                                                    </div>
                                                </div>
                                            </td>
                                            <th><label class="tit_fld" for="lab_name">양식 명</label></th>
											<td><input type="text" class="inp" id="lab_name" /></td>
											<td colspan="2">&nbsp;</td>
										</tr>
										<tr>
											<th><label class="tit_fld" for="lab_title">제목</label></th>
											<td colspan="3"><input type="text" class="inp" id="lab_title" /></td>
											<th><label class="tit_fld" for="lab_team">기안 팀/부서</label></th>
											<td>
												<select class="select" id="lab_team">
													<option>전체</option>
												</select>
											</td>
											<th><label class="tit_fld" for="lab_drafter">기안자</label></th>
											<td><input type="text" class="inp" id="lab_drafter" /></td>
										</tr>
									</tbody>
								</table>
							</div><!-- //cell -->
							<div class="cellR">
								<button type="button" class="btnS styE pd1">조회</button>
							</div><!-- //cellR -->
						</div>
						<!--//search_box -->
					</fieldset>
				</form>
				
				<div class="split tbl_top">
                    <span class="cell txt_total">전체 : 301건 <span class="txt_small unit_tml">( 진행 : 2건  /  완료 : 32건  /  반려 : 12건 /  폐기 요청 : 0건 )</span></span>
                </div><!-- //tbl_top -->

				<!-- sheet_table -->
				<div class="tbl_sheet">
					sheet 영역
				</div>
				<!-- //sheet_table -->

			</div>
			<!-- //contents 컨텐츠 영역 -->
			
		</div><!-- //article -->
	</div>
	<!-- //container -->
</div><!--// wrap -->

<!-- 퍼블 레이아웃용 스크립트 개발시 삭제 -->
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script src="../libs/ui.js"></script>
<script>
	w3IncludeHTML();
</script>
<!-- //퍼블 레이아웃용 스크립트 개발시 삭제 -->
</body>
</html>
