<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>광고물제작 | Triple Street</title>
	<link rel="stylesheet" href="../css/index/common.css" />
	<link rel="stylesheet" href="../css/index/icomoon.css" />

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">	
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">광고물 신청</h1>
				</div><!-- //sub_tit -->

				<form action="none" method="post">
					<fieldset>
						<div class="bbs bbs_write">
							<!-- tbl_row -->
							<div class="tbl_row">
								<table class="tbl">
									<colgroup>
										<col style="width:auto;"/>
										<col style="width:85%;" />
									</colgroup>
									<tbody>
										<tr>
											<th><label for="lab_division">구분</label><strong class="txt_ess">* 필수입력</strong></th>
											<td>
												<select class="select w30" id="lab_division">
												    <option>POP</option>
												    <option>쇼 카드</option>
												</select>
												<span class="unit_tml2 pointCol1">: A4 기준 장당 5,000원</span>
											</td>
										</tr>
										<tr>
											<th><label for="lab_paper_size">용지 크기</label><strong class="txt_ess">* 필수입력</strong></th>
											<td>
												<select class="select w30" id="lab_paper_size">
												    <option>A3</option>
												    <option>A4</option>
												</select>
												<span class="unit_tml2">+ 2,500원 / 1ea</span>
											</td>
										</tr>
										<tr>
											<th>수량<strong class="txt_ess">* 필수입력</strong></th>
											<td>
												<input type="text" class="inp w10 tr" id="lab_ward" />
												<label for="lab_ward" class="unit_ml">장</label>
											</td>
										</tr>
										<tr>
											<th>청구 금액</th>
											<td>25,000원</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- //tbl_row -->
						</div><!-- //bbs -->

						<div class="split tit_area marT1">
						    <h2 class="cell tit_deps2">정보 입력</h2>
						</div><!-- //tit_area -->

						<div class="bbs bbs_write marT3 gray">
							<!-- tbl_row -->
							<div class="tbl_row">
								<table class="tbl">
									<colgroup>
										<col style="width:auto;"/>
										<col style="width:87%;" />
									</colgroup>
									<tbody>
										<tr>
											<th>입력 방식<strong class="txt_ess">* 필수입력</strong></th>
											<td>
												<div class="fld">
												    <span class="chk_area"><input type="radio" class="rd" name="rd_input_meth" id="rd_input_meth1" checked="checked" /><label for="rd_input_meth1">파일 첨부</label></span>
												    <span class="chk_area"><input type="radio" class="rd" name="rd_input_meth" id="rd_input_meth2" /><label for="rd_input_meth2">직접 입력</label></span>
												</div>
											</td>
										</tr>
										<!-- 입력방식의 체크가 [파일첨부]일 경우 -->
										<tr>
											<th><label for="lab_file_add">파일 첨부</label><strong class="txt_ess">* 필수입력</strong></th>
											<td>
												<div w3-include-html="../include/cm_filebox.html"></div>
											</td>
										</tr>
										<tr>
											<th><label for="lab_memo">작업 메모</label></th>
											<td>
												<textarea rows="4" cols="10" placeholder="내용을 입력해 주세요" class="textarea" id="lab_memo"></textarea>
											</td>
										</tr>
										<!-- //입력방식의 체크가 [파일첨부]일 경우 -->
										<!-- 입력방식의 체크가 [직접 입력]일 경우 -->
										<tr>
											<td colspan="2">
												<dl class="bbs_cont">
													<dt class="th blind">내용<strong class="txt_ess">* 필수입력</strong></dt>
													<dd class="edit_wrap"><img src="../images/index/temp/@temp_edit.jpg" alt=""></dd>
												</dl>
											</td>
										</tr>
										<!-- //입력방식의 체크가 [직접 입력]일 경우 -->
									</tbody>
								</table>
							</div>
							<!-- //tbl_row -->
						</div><!-- //bbs -->
						
						<div class="btn_area">
						    <button type="button" class="btnL styA">저장</button>
						    <button type="button" class="btnL styB">취소</button>
						</div>
					</fieldset>
				</form>
			</div>
			<!-- //contents 컨텐츠 영역 -->
			
		</div><!-- //article -->
	</div>
	<!-- //container -->
</div><!--// wrap -->

<!-- 퍼블 레이아웃용 스크립트 개발시 삭제 -->
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script src="../libs/ui.js"></script>
<script>
	w3IncludeHTML();
</script>
<!-- //퍼블 레이아웃용 스크립트 개발시 삭제 -->
</body>
</html>
