<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>FAQ | Triple Street</title>
	<link rel="stylesheet" href="../css/index/common.css" />
	<link rel="stylesheet" href="../css/index/icomoon.css" />

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">	
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">FAQ 등록</h1>
				</div><!-- //sub_tit -->
				
				<form action="none" method="post">
					<fieldset>
						<div class="bbs bbs_write">
							<!-- tbl_row -->
							<div class="tbl_row">
								<table class="tbl">
									<colgroup>
                                        <col style="width:auto;" />
                                        <col style="width:85%;" />
									</colgroup>
									<tbody>
                                        <tr>
                                            <th><label for="lab_category">카테고리</label><strong class="txt_ess">* 필수입력</strong></th>
                                            <td>
                                                <div class="fld tbl_group">
                                                    <span class="chk_area">
                                                        <input type="radio" class="rd" name="rd_faq_category" id="rd_faq_category1" /><label for="rd_faq_category1" class="unit_tmr">회원가입</label>
                                                    </span>
                                                    <span class="chk_area">
                                                        <input type="radio" class="rd" name="rd_faq_category" id="rd_faq_category2" /><label for="rd_faq_category2" class="unit_tmr">시설안내</label>
                                                    </span>
                                                    <span class="chk_area">
                                                        <input type="radio" class="rd" name="rd_faq_category" id="rd_faq_category3" /><label for="rd_faq_category3" class="unit_tmr">교통</label>
                                                    </span>
                                                    <span class="chk_area">
                                                        <input type="radio" class="rd" name="rd_faq_category" id="rd_faq_category4" /><label for="rd_faq_category4" class="unit_tmr">기타</label>
                                                    </span>
                                                    <a href="#" class="btnM styC pd1">카테고리 관리</a>
                                                </div>
                                               
                                            </td>
                                        </tr>
										<tr>
											<th><label for="lab_title">질문</label><strong class="txt_ess">* 필수입력</strong></th>
											<td><input type="text" class="inp w100" id="lab_title" placeholder="질문을 등록하세요." /></td>
										</tr>
                                        <tr>
                                            <td colspan="2">
                                                <dl class="bbs_cont">
                                                    <dt class="th blind">답변<strong class="txt_ess">* 필수입력</strong></dt>
                                                    <dd class="edit_wrap"><img src="../images/index/temp/@temp_edit.jpg" alt=""></dd>
                                                </dl>
                                            </td>
                                        </tr>
										<tr>
											<th>첨부파일</th>
											<td>
                                                <div class="tbl_group">
                                                    <div w3-include-html="../include/cm_filebox.html"></div>
                                                </div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- //tbl_row -->
						</div><!-- //bbs -->
						<div class="btn_area">
							<button type="button" class="btnL styA">저장</button>
							<button type="button" class="btnL styB">취소</button>
						</div>
					</fieldset>
				</form>

			</div>
			<!-- //contents 컨텐츠 영역 -->
			
		</div><!-- //article -->
	</div>
	<!-- //container -->
</div><!--// wrap -->

<!-- 퍼블 레이아웃용 스크립트 개발시 삭제 -->
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script src="../libs/ui.js"></script>
<script>
	w3IncludeHTML();
</script>
<!-- //퍼블 레이아웃용 스크립트 개발시 삭제 -->
</body>
</html>
