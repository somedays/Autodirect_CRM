<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>월별 매출 현황 | Triple Street</title>
	<link rel="stylesheet" href="../css/index/common.css" />
	<link rel="stylesheet" href="../css/index/icomoon.css" />

	<script src="../libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script src="../libs/1.11.4/jquery-ui.min.js"></script>
	<!-- custom scrollbar plugin -->
	<script src="../libs/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">
			<!-- tab_win -->
			<div w3-include-html="../include/layout_tab_win.html"></div>
			<!-- //tab_win -->
			
			<!-- lnb -->
			<div w3-include-html="../include/layout_lnb.html"></div>
			<!-- //lnb -->

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">월별 매출 현황</h1>
					<div class="cellR btn_area">
						<a href="#" class="btnS styC">엑셀 다운로드</a>
						<!-- search_box 영역이 닫히는 경우 open 클래스 삭제 -->
						<a href="#search_box" class="btn_cm btn_view3 open"><span class="blind">다음보기</span></a>
					</div>
				</div><!-- //sub_tit -->

				<form action="" method="post">
					<fieldset>
						<!-- search_box -->
						<div class="split search_box" id="search_box">
							<div class="cell">
								<table class="tbl col3"><!-- col1/col2/col3으로 나누어잠 (없을경우 100%)-->
									<colgroup>
										<col style="width:1%;" />
                                        <col style="width:30%;" />
                                        <col style="width:1%;" />
                                        <col style="width:auto;" />
									</colgroup>
									<tbody>
										<tr>
											<th><label class="tit_fld" for="lab_date">기간</label></th>
                                            <td>
                                                <div class="split date_area">
                                                    <div class="cell inp_area">
                                                        <input type="text" class="inp" id="lab_date" title="시작 기간" />
                                                        <a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
                                                    </div>
                                                    <span class="cell txt_c">~</span>
                                                    <div class="cell inp_area">
                                                        <input type="text" class="inp" title="종료 기간" />
                                                        <a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
                                                    </div>
                                                </div>
                                            </td>
                                            <th>매장구분</th>
											<td>
												<span class="fld">
												    <span class="chk_area"><input type="radio" class="rd" name="rd_store_type" id="rd_store_type1" /><label for="rd_store_type1">전체</label></span>
												    <span class="chk_area"><input type="radio" class="rd" name="rd_store_type" id="rd_store_type2" /><label for="rd_store_type2">매장명</label></span>
												</span>
												<!-- popup_layer -->
												<div class="popup pl_small unit_tml w50">
													<div class="inp_area w100">
														<input type="text" class="inp" placeholder="Search" title="매장명" />
														<a href="#" class="btn_cm btn_search"><span class="blind">검색</span></a>
													</div>
													<div class="inner w400">
														<h1 class="tit_deps1">매장 검색</h1>
														<div w3-include-html="../popup/popup_store_search.html"></div>
													</div><!-- //inner -->
												</div>
												<!-- //popup_layer -->
											</td>
										</tr>
									</tbody>
								</table>
							</div><!-- //cell -->
							<div class="cellR">
								<button type="button" class="btnS styE pd1">조회</button>
							</div><!-- //cellR -->
						</div>
						<!--//search_box -->
					</fieldset>
				</form>
				
				<div class="graph_wrap">
					<img src="../images/index/temp/temp_graph4.gif" alt="">
				</div>

				<!-- sheet_table -->
				<div class="tbl_sheet marT5 lineH2">
					<!-- table_col -->
					<div class="tbl_col" style="width:1600px;">
					    <table class="tbl">
					        <colgroup>
					            <col style="width:7%;" />
					            <col style="width:7%;" />
					            <col style="width:7%;" />
					            <col style="width:7%;" />
					            <col style="width:7%;" />
					            <col style="width:7%;" />
					            <col style="width:7%;" />
					            <col style="width:7%;" />
					            <col style="width:7%;" />
					            <col style="width:7%;" />
					            <col style="width:7%;" />
					            <col style="width:7%;" />
					            <col style="width:7%;" />
					            <col style="width:auto;" />
					        </colgroup>
					        <thead>
					            <tr>
					                <th scope="col">기간</th>
					                <th scope="col">2016.02</th>
					                <th scope="col">2016.03</th>
					                <th scope="col">2016.04</th>
					                <th scope="col">2016.05</th>
					                <th scope="col">2016.06</th>
					                <th scope="col">2016.07</th>
					                <th scope="col">2016.08</th>
					                <th scope="col">2016.09</th>
					                <th scope="col">2016.01</th>
					                <th scope="col">2016.11</th>
					                <th scope="col">2016.12</th>
					                <th scope="col">2017.01</th>
					                <th scope="col">합계</th>
					            </tr>
				        	</thead>
					        <tbody>
					            <tr>
					            	<th>매출액</th>
					            	<td class="tr">2,300,000</td>
					            	<td class="tr">2,300,000</td>
					            	<td class="tr">2,300,000</td>
					            	<td class="tr">2,300,000</td>
					            	<td class="tr">2,300,000</td>
					            	<td class="tr">2,300,000</td>
					            	<td class="tr">2,300,000</td>
					            	<td class="tr">2,300,000</td>
					            	<td class="tr">2,300,000</td>
					            	<td class="tr">2,300,000</td>
					            	<td class="tr">2,300,000</td>
					            	<td class="tr">2,300,000</td>
					            	<td class="tr">150,000,000</td>
				            	</tr>
				            </tbody>
					    </table>
					</div>
					<!-- //table_col -->
				</div>
				<!-- //sheet_table -->
				
			</div>
			<!-- //contents 컨텐츠 영역 -->
			
		</div><!-- //article -->
	</div>
	<!-- //container -->
</div><!--// wrap -->

<!-- 퍼블 레이아웃용 스크립트 개발시 삭제 -->
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script src="../libs/ui.js"></script>
<script>
	w3IncludeHTML();
</script>

</body>
</html>
