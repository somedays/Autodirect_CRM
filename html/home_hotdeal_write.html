<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>홈페이지 관리</title>
	<link rel="stylesheet" href="../resources/css/common.css" />
	<link rel="stylesheet" href="../resources/css/icomoon.css" />

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="../resources/js/1.11.4/jquery-ui.min.js"></script>
</head>
<body> 
<div id="wrap" class="wrap sub"><!-- 서브인경우 sub 클래스 추가 -->
	<!-- header -->
	<div w3-include-html="../include/layout_header.html"></div>
	<!-- //header -->
	
	<hr />
	
	<!-- nav_wrap -->
	<div w3-include-html="../include/layout_nav.html"></div>
	<!-- //nav_wrap -->

	<hr />

	<!-- container -->
	<div id="container" class="container">
		<div class="article">	

			<!-- contents 컨텐츠 영역 -->
			<div class="contents">
				<div class="split sub_tit">
					<h1 class="cell tit_deps1">온앤온 핫딜 등록</h1>
                </div><!-- //sub_tit -->
                <form action="none" method="post">
                    <fieldset>  
                        <div class="bbs bbs_write">
                            <div class="tbl_row mt10">
                                <table class="tbl">
                                    <colgroup>
                                        <col style="width:auto;"/>
                                        <col style="width:34%;"/>
                                        <col style="width:20%;"/>
                                        <col style="width:34%;"/>
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th><label for="customer_message">제목</label></th>
                                            <td colspan="3">
                                                <input type="text" class="inp w100">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label for="customer_message">내용</label></th>
                                            <td colspan="3">
                                                <textarea class="textarea w100"></textarea>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label>섬네일 이미지</label></th>
                                            <td colspan="3">
                                                <input type="file" class="inp w100">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label>본문 이미지</label></th>
                                            <td colspan="3">
                                                <input type="file" class="inp w100">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label for="customer_message">기간</label></th>
                                            <td colspan="3">
                                                <div class="split date_area w40">
                                                    <div class="cell inp_area">
                                                        <input type="text" class="inp" id="lab_date" title="시작 기간">
                                                        <a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
                                                    </div>
                                                    <span class="cell txt_c">~</span>
                                                    <div class="cell inp_area">
                                                        <input type="text" class="inp" title="종료 기간">
                                                        <a href="#" class="btn_cm btn_cal"><span class="blind">날짜선택</span></a>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label for="user_name">이벤트 종류</label></th>
                                            <td colspan="3">
                                                <div class="fld">
                                                    <span class="chk_area"><input type="checkbox" class="chk" name="chk_d2" id="chk_d1"><label for="chk_d1">HOT SALE</label></span>
                                                    <span class="chk_area"><input type="checkbox" class="chk" name="chk_d2" id="chk_d2"><label for="chk_d2">예약판매</label></span>
                                                    <span class="chk_area"><input type="checkbox" class="chk" name="chk_d2" id="chk_d3"><label for="chk_d3">게릴라 세일</label></span>
                                                    <span class="chk_area"><input type="checkbox" class="chk" name="chk_d2" id="chk_d4"><label for="chk_d4">마감임박</label></span>
                                                    <span class="chk_area"><input type="checkbox" class="chk" name="chk_d2" id="chk_d5"><label for="chk_d5">한정수량</label></span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label for="user_name">상태</label></th>
                                            <td colspan="3">
                                                <div class="tab tab_toggle">
                                                    <ul class="tab_list">
                                                        <li><input type="radio" name="btn_date_set2" id="btn_date_set3" checked="checked"><label for="btn_date_set3" class="txt">ON</label></li>
                                                        <li><input type="radio" name="btn_date_set2" id="btn_date_set4"><label for="btn_date_set4" class="txt">OFF</label></li>
                                                    </ul>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>                      
                        
                        <div class="btn_area">
                            <button type="button" onclick="location.href='home_hotdeal_management.html'" class="btnL styA">저장</button>
                            <button type="button" onclick="location.href='home_hotdeal_management.html'" class="btnL styB">삭제</button>
                            <button type="button" onclick="location.href='home_hotdeal_management.html'" class="btnL styB">목록으로</button>
                        </div>
                    </fieldset>
                </form>
            </div>
			<!-- //contents 컨텐츠 영역 -->
		</div><!-- //article -->
	</div>
	<!-- //container -->
</div><!--// wrap -->

<!-- 퍼블 레이아웃용 스크립트 개발시 삭제 -->
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script src="../resources/js/ui.js"></script>
<script>
	w3IncludeHTML();
    tabToggle('.tab_list.main_tab li a', 'tab_area', 0);
    tabToggle('.tab_list.sub_tab li a', 'sub_tab_area', 0);
</script>
<!-- //퍼블 레이아웃용 스크립트 개발시 삭제 -->
</body>
</html>
